<!-- Google 家族
	代码中的缩写：-webkit-
FireFox 家族
	代码中的缩写：-moz-
IE 家族
	代码中的缩写：-ms-
Opera 家族
	代码中的缩写：-o-
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>兼容性问题1</title>
 	<style type="text/css">
 		#div1{width: 400px;}
 		.div1_1{
 			width: 200px;
 			height: 300px;
 			background: red;
 			float: left;
 		}
 		.div1_2{
 			width: 200px;
 			float: right;
 		}
 		.a{
 			width: 180px;
 			height: 180px;
 			padding: 15px;
 			background: blue;
 		}
 		/*
 		问题原因：在IE6下，子级的宽度会撑开父级设置好的宽度
 		解决方案：将子级元素的宽度设置为小于或等于父级元素的宽度，盒模型的计算一定要精准，否则在IE下会出现问题
 		 */
 	</style>
 </head>
 <body>
 	<div id="div1">
 		<div class="div1_1"></div>
 		<div class="div1_2">
 			<div class="a"></div>
 		</div>
 	</div>
 </body>
 </html>
