<head>

	<style type="text/css">
		.box{
			border: 10px solid red;
			float: left;
			/*width: 600px;*/
		}
		.box div{
			width: 100px;	
			height: 100px;
			background: blue;
			border: 5px solid #000;
			margin: 20px;
			float: left;
		}
		/*
		问题原因：当一行子级元素宽度之和与父级的宽度相差超过3px，或者子级元素不满行的情况时，最后一行的子级元素的margin-bottom会失效
		解决方案：没法解决
		 */
	</style>
</head>
<body>
	<div class="box">
		<div class="1"></div>
		<div class="2"></div>

		<div class="4"></div>
	</div>
