<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8</title>
	<style type="text/css">
		.box{
			border: 10px solid red;
			float: left;
		}
		.box div{
			width: 100px;
			height: 100px;
			background: red;
			margin: 30px;
			border: 5px solid #000;
			float: left;
		}
		/*
		问题原因：一行中最左侧的第一个元素会出现双margin-left
		 */
	</style>
</head>
<body>
	<div class="box">
		<div class="1"></div>
		<div class="2"></div>
		<div class="3"></div>
		<div class="4"></div>
	</div>
</body>
</html>
