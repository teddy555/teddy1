<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7</title>
	<style type="text/css">
	body{
		margin: 0;
	}
		div{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
			margin: 100px;
			/*display: inline;*/
		}
		/*
		在IE6下双边距的bug
		问题原因：在IE6下块元素有浮动并且横向的时候有margin的时候，横向的margin会扩大两倍，如果是内联元素就不会产生这个问题,内联块元素也会产生问题。
		解决方案：设置display:inline;
		 */
	</style>
</head>
<body>
	<div></div>
</body>
</html>
