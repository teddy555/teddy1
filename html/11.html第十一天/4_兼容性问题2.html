<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2</title>
	<style type="text/css">
		#box{
			width: 400px;
		}
		.left{
			background: red;
			float: left;
		}
		.right{
			background: blue;
			float: right;
		}
		h3{
			margin: 0;
			height: 40px;
			/*float: left;*/
		}
/*
		问题原因：在IE6里，元素浮动，如果元素需要宽度进行撑开，需要给里面的块元素都添加浮动才可以。

 */
	</style>
</head>
<body>
	<div id="box">
		<div class="left">
			<h3>左侧</h3>
		</div>
		<div class="right">
			<h3>右侧</h3>
		</div>
	</div>
</body>
</html>
