<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5</title>
	<style type="text/css">
		.div{
			width: 100px;
			height: 100px;
			border: 3px dotted #000;
		}
		/*
		问题原因：在IE6下不支持1px的dotted的边框样式，标签名选择器会出现显示问题，出现双虚线
		解决方案：切背景平铺    border-image

		 */
	</style>
</head>
<body>
	<div class="div"></div>
</body>
</html>
