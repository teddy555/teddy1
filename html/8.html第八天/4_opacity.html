<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
			opacity: 0.2;
			/*
			opacity
			设置透明度  0~1
			描述不可继承,实际测试可继承
			可以通过rgba()来进行更替
			opacity有兼容性问题
			 */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
