<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>背景</title>
		<style type="text/css">
			div{
			width: 1300px;
			height: 700px;
			/*一.背景颜色*/
			/*background-color: red;*/
		/*颜色的写法
			1.英文   cyan青色 white白色 transparent 透明
			2.rgb(red,green,blue))(0-255);
			background-color: rgb(0,0,0);  黑色
			3.rgba(red,green,blue,alpha);  alpha(0-1)
			alpha 透明度
			4.十六进制   #aabbcc  #abc
			#ffffff=#fff=white
			#000000=#000=black
			#cccccc=#ccc=gray(灰色)

			*/
		/*二.背景图片*/
			/*background-image: url("img/1.jpg");*/
		/*三.背景图片的重复方式*/
			/*background-repeat: repeat;*/
			/*background-repeat:
			repeat     默认属性，铺满
			repeat-x   横向平铺
			repeat-y   纵向平铺
			no-repeat  不平铺
			*/
		/*四.背景图片的定位*/
			/*background-position: right center;*/
			/*
			background-position:相对初始位置的偏移量
			值的书写方式
			1.数值
			2.百分比
			3.英文单词 top上 right右 bottom下 left左 center居中
			当只设置一个定位方向的时候，另一个默认为center居中
			*/
		/*五.背景的复合写法
			颜色->图片->定位->重复方式
			*/
			background: black 
						url("img/1.jpg")  
						left
						repeat;
		/*六.设置背景图片是否随着界面滚动*/
			background-attachment: fixed;
			/*
			background-attachment
			scroll:滚动（默认值）
			fixed:固定;
			 */
			/*css3
		七.设置背景图片大小
			background-size
			不能放在background的前面
			设置图片尺寸
			数值的填写
				具体尺寸
				百分比
				英文
				auto  默认的原始大小
				cover 等比例的缩放,直至完全覆盖容器,背景图片可能会超出容器
				contain 等比例的缩放,直至宽度或高度和父容器相等的时候停止,背景图片不会超出父容器
		八.background-origin
			css3
			决定背景图片填充的起始位置
				border-box  以border为起始位置
				padding-box 以padding为起始位置
				content-box  以content为起始位置
				如果背景图片设置了background-attachment为fixed(固定)的时候,background-origin会失效
		九.background-clip
				指定背景的绘制区域
				(将背景图片进行适当的裁剪)
				border-box    填充范围:border+padding+content(默认)
				padding-box   填充范围:padding+content
				content-box   填充范围:content
			*/
			background-size: 300px 200px;

				}
		</style>
	</head>
	<body>
		<div></div>	
	</body>
</html>
