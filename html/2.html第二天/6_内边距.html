<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>内边距</title>
		<style type="text/css">
		.div1{
			width: 200px;
			height: 200px;
			background: yellow;
			padding:100px 0 0 100px;
			/*一般来说，如果两个元素是父子关系，你需要调整内容的位置的时候，去使用padding，padding可以填充背景图片，还会撑大盒子空间 padding不能设置为负数
			padding 的特性：
			1.padding会撑大盒模型
			2.padding不能为负数
			3.padding会显示背景图片
			（背景图片填充的范围是整个盒模型，即centent+padding +border）
			属性:
			padding-top
			padding-right
			padding-bottom
			padding left;
			*/
			}
		.div2{
			width: 100px;
			height: 100px;
			background: purple;
			｝
		</style>
	</head>
	<body>
	<div class=div1><div class=div2></div></div>	
	</body>
</html>
