<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visibility</title>
	<style type="text/css">
		.div1{
			width: 300px;
			height: 300px;
			background: red;
		}
		.div2{
			width: 300px;
			height: 300px;
			background: blue;
		}
		.div1:hover{
			/*height: 0;*/
			/*width: 0;*/
			/*display: none;*/
			/*margin-left: -999999999px;*/
			visibility: hidden;
		}
		/*
		让元素消失
			1.设置 宽度/高度 为零
				让元素完全消失,不会占据"文档流"的空间
			2.display:none;
				让元素完全消失,不会占据"文档流"的空间
			3.设置一个非常大的偏移量
				元素会消失,下方内容不动
			4.visibility:hidden;
				元素会消失,依旧会占据文档流的空间
				布局的时候依旧会考虑该内容
				visibility
					规定元素内容是否可见
					属性
						hidden   让元素隐藏,会占空间
						visible
						元素显示(默认)
		 */
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
