<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-line</title>
	<style type="text/css">
	/*
	::first-line{
	css样式
	}
	伪元素中非常常用的内容
	作用范围:文本内容的首行
	只想对p元素生效
	p::first-line{
	css样式
	}
	伪元素选择器前缀就是两个冒号,但是浏览器认为选择器只有一个冒号,主要是为了向后面兼容
	针对块元素生效
	 */
		p::first-line{background: red;}
	</style>
</head>
<body>
	<div>nkjsnaxskjnxjn</div>
	<p>nxkjdsnxkjdsncsjknjanskjnxjsnxjcbjkdsncxkjsnckjxnbhjfkjdnvcmnvn,fdjnvjnjbcax.cn djsknckfb</p>
	<span>span</span>
</body>
</html>
