<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{font-size: 20px;color: white;text-align: center;line-height: 50px;}
		div{width: 100px;height: 50px;background: green;float: left;}
		.a{width: 500px;height: 200px;background: #ccc;clear: both;}
		.b{width: 300px;height: 200px;background: black;float: left;float: left;}
		.c{width: 200px;height: 200px;background: red;float: left;float: left;}
		.div6{width: 300px;height: 60px;background: yellow;}
		.div7{width: 200px;height: 100px;background: #8BCEE9;}
		.div8{width: 150px;height: 80px;background: #808080;float: left;}
		.div9{width: 150px;height: 80px;background: black;float: left;}
		.div10{width: 200px;height: 100px;background: #2DFFFE; }
		.div11{width: 300px;height: 60px;background: red;clear: both;}
		.div12{width: 500px;height:50px;background: blue;}
		.b .div8,.div9{
			line-height: 80px;
		}
		.c{
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div class="a">
		<div class="b">
			<div class="div6">6</div>
			<div class="div8">8</div>
			<div class="div9">9</div>
			<div class="div11">11</div>
		</div>
		<div class="c">
			<div class="div7">7</div>
			<div class="div10">10</div>
		</div>
	</div>
	<div class="div12">12</div>
</body>
</html>
