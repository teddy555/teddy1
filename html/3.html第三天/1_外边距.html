<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;	
		}
		.div1{
			background-color: red;
			/*margin-top: 100px;
			margin-right: 100px;
			margin-left: 100px;
			margin-bottom: 100px;*/
			margin-bottom: -100px;
		}
		.div2{
			background-color: blue;
		}
		/*margin 外边距
		当两个元素是兄弟关系时，使用margin

		margin不会占盒子的空间，它只会影响盒子的位置

		margin不会填充背景图片

		margin 可以设为负数
		*/
	</style>>
</head>
<body>
	<div>
		<div class=div1></div>
		<div class=div2></div>
	</div>
</body>
</html>
