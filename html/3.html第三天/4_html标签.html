<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>标签</title>
		<style type="text/css">
			span{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
	<div>盒子，无意义</div>
		<h1>我是1级标题</h1>
		<h2>我是2级标题</h2>
		<h3>我是3级标题</h3>
		<h4>我是4级标题</h4>
		<h5>我是5级标题</h5>
		<h6>我是6级标题</h6>
		<p>段落</p>
		<blockquote cite=""> 引用</blockquote>
		<address>广东省深圳市宝安区七星创意工厂</address> 
		<ol>
			<li>有</li>
			<li>序</li>
			<li>列</li>
			<li>表</li>
		</ol>
		<ul>
			<li>无</li>
			<li>序</li>
			<li>列</li>
			<li>表</li>
		</ul>
		<span>hahaha</span><span>hahaha</span>
		<span>hahaha</span>
		<span>hahaha</span>
		<span>hahaha</span>
		<br><a href="http://www.baidu.com" target="_blank">百度</a><br>
		<em>我是强调的文本</em><br>
		<strong>我是重要的文本</strong><br>
		我是<q>引用</q>的<br>
		<cite>《HTML 从入门到改行》</cite><br>
		<code>no tiger me</code>
		<pre></pre>

<!-- HTML标签
一.块元素标签
1.<div></div> 语义:无意义
双标签,主要是用来配合页面布局
2.h1~h6  语义:一级标题至六级标题  
双标签 大小依次减小，其中一级最大、六级最小
一个界面h1只能使用一次  h2可以用3-5次 h3随便用
3.h${我是$级标题}*6  +tab
4.<p></p> 语义：段落
双标签
5.<blockquote> </blockquote> 语义：用于定义一段长的引用文本
双标签   属性：cite  用于指定该文本引用的url
6.<address></address>    语义：定义一个地址
双标签  浏览器通常以斜体的形式显示
7.<ol></ol> 语义：有序列表
双标签   使用<li></li>作为列表项
8.<ul></ul>  语义：无序列表
双标签  使用<li></li>作为列表项
9.（都是双标签）
<dl></dl>  
语义：定义列表
<dt></dt>  语义：定义标题列表项，只能包含文本、图像、超链接、表单控件
<dd></dd>
语义：定义普通列表项，是针对dt的解释说明

*块元素特性
1.块元素默认会独占一行
2.块元素如果没设置宽度，默认会继承父级的宽度
3.块元素可以支持宽高
4.可以正确显示margin和padding
二.内联元素标签
1.<span> </span>语义：无意义
双标签 针对比较小的，需要进行设置的内容去使用，因为span标签可以处于同一行
2.<a href=""></a>  语义：超链接  用于和网络上另一个资源保持关联
双标签   
属性: href 指定超链接所关联的另一个资源
	绝对路径  当指定绝对地址的时候 href的值需要填写的是url（统一资源定位器），url用于对互联网上的文档或者资源进行寻址的时候使用
	相对路径  url("img/1.png")
	物理路径  
	target  指定使用框架集中的哪一个框架来装载另一个资源
		_self   在自身页面打开
		_blank  打开新的页面
<hr>  分割线
<br>  换行
3.<em> </em> 语义：定义强调的文本   浏览器会以斜体的形式显示
4.<strong></strong>  语义：重要的文本  浏览器会以加粗的形式显示
<i>斜体</i>
<b>粗体</b>
<big>大</big>
<small>小  印刷体中的小段的英文</small>
5.<q></q> 语义：定义一段短的文本   
浏览器会将引用的文本添加双引号
6.<cite></cite>  语义：表示一个作品的名称，可以是书、电影、歌曲。
7.<code></code>  语义：定义一段计算机代码  
8.<pre></pre> 语义：定义一段计算机代码（块元素） （保留原格式）
*内联元素的特性
1.内联元素不会独占一行，多个内联元素会排列在同一行，直到这一行无法放下，才会换行。
2.内联元素不支持宽高 内联元素的宽高由内容撑开
3.内联元素无法正确显示上下的margin和padding
4.内联元素的代码换行会被解析
三. 内联块元素标签
*内联块元素的特征
*1.可以正常设置宽高
*2.多个内联块可以排列在同一行
*3.代码换行会被解析
-->
	</body>
</html>
