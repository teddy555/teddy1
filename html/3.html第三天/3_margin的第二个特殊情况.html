<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>特殊2</title>
		<style type="text/css">
			.div1{
				width: 200px;
				height:200px;
				background-color: blue;
				/*border: 1px solid white;*/
				overflow: hidden;
				}
			.div2{
				width: 100px;
				height: 100px;
				margin-top: 100px;
				background-color:red;
				}
		/*当两个元素是父子关系时，子级的第一个元素的margin-top会传递给父级
		解决方法：
		1.给父级元素设置border
		2.给父级元素设置overflow:hidden;
		3.父子关系尽量使用padding
		*/
		</style>
	</head>
	<body>
		<div class=div1>
			<div class=div2></div>
		</div>
	</body>
</html>
