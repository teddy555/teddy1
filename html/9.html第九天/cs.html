<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 1300px;
			height: 100px;
			background: red;
			border: 1px solid #000;
		}
		ul{
			width: 900px;
			list-style: none;
			margin: 0;
			padding: 0;
			text-align: center;

			margin-left: 200px;
			margin-top: 10px;

			overflow: hidden;
		}
		ul li{
			width: 299px;
			height: 80px;
			margin-right: 1px;
			background: blue;
			float: left;
			position: relative;
		}
		.son{
			width: 899px;
			background: green;
			position: absolute;
			top: 80px;left: 0;

			display: none;
			height: 300px;
		}
		ul li:hover .son{
			display: block;
			/*height: 300px;*/
		}
		.div_content{
			width: 899px;
			/*height: 500px;*/
			background: yellow;

			height: 0;

			-webkit-transition: all .5s;
			-moz-transition: all .5s;
			-ms-transition: all .5s;
			-o-transition: all .5s;
			transition: all .5s;
		}
		ul:hover .div_content{
			height: 380px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				条目1
				<div class="son"></div>
			</li>
			<li>
				条目1
				<div class="son"></div>
			</li>
			<li>
				条目1
				<div class="son"></div>
			</li>
			<div class="div_content"></div>
		</ul>
	</div>
</body>
</html>
