<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>问题</title>
	<style type="text/css">
	div{width: 700px;border: 3px solid black;/*font-size: 0;*//*line-height: 0;*/}
	img{width: 700px;vertical-align: top;}
	/*垂直对齐方式
	 vertical-align
	 	top         顶部
	 	middle      居中
	 	baseline    基线
	 	bottom      底线

	 处理img下方存在间隙
	 1.给父级设置 line-height（行高） 为 0
	 2.给父级设置 font-size   为 0
	 3.给图片设置 display：block
	 4.给图片设置垂直对其方式（非基线baseline）

	 */
	</style>
</head>
<body>
<div>
	<img src="img/2.jpg" alt="cat">
</div>
</body>
</html>
