<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套</title>
	<style type="text/css">
		div{width: 300px;height: 300px;background: red;}
		p{width: 200px;height: 200px;background: blue;}
	</style>
</head>
<body>
<div>
	<p>
		标签之间的嵌套	
	</p>
</div>
		<!-- 嵌套相关的问题
		1.块元素允许嵌套其它元素
		2.p,h1~h6,dt,中间不能嵌套其它的块元素
		3.内联元素一般嵌套内联或内联块
				 -->

		 <!-- 前端规范
		 1.所有书写都需要在英文半角状态下书写
		 2.ID class名称必须以英文字母开头
		 3.所有标签都要正确的闭合
		 4.书写时，父子级关系需要有tab键进行缩进
		 5.属性值书写的时候要加双引号
		 6.ol/li,ul/li,dl/dt&dd  都是拥有父子级关系的标签
		 7.p,h1~h6,dt中不能嵌套其它块元素标签
		 8.<a> 不能嵌套<a>
		  -->
</body>
</html>
