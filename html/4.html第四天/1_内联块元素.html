<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>内联块元素</title>
		<style type="text/css">
			img{width: 50%;height: 50%;}
		</style>
	</head>
	<body>
	<!-- 
	<img src="">   语义：定义图片
	单标签  
	属性：
		src  指定图片文件所在的位置，可以是绝对路径，也可以是相对路径
		alt  当图片加载不成功的时候，指定一段文本作为该文本作为该图片的提示信息，可以针对seo进行图片的解释和说明
	 -->
	<img src="http://p4.so.qhmsg.com/t01ef75779441d1f33e.jpg" alt="cat">
	</body>
</html>
