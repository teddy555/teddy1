<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除列表的默认样式</title>
	<style type="text/css">
	/*
	清除列表的默认样式
	 */
		ul{
			margin:0;
			padding: 0;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ul>
	<ol>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ol>
</body>
</html>
