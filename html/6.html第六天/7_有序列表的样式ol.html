<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表的样式ol</title>
</head>
<body>
	<ol type="1" start="5">
	<!-- 
	有序列表的样式推荐直接使用type属性进行修改
		1:罗马数字(默认)
		a:小写英文
		A:大写英文
		i:小写希腊文字
		I:大写希腊文字 
		如果需要修改列表起始的数字
			1.在ol内部通过start属性进行修改
			2.在li内部通过设置value进行修改
	-->
		<li value="6">有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
	</ol>
</body>
</html>
