<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-clip</title>
	<style type="text/css">
		div{width: 100px;height: 100px;background: red; border: 100px solid transparent;
			background-clip: padding-box;}
		/*css3
		background-clip
			指定背景的绘制区域
			(将背景图片进行适当的裁剪)
				border-box    填充范围:border+padding+content(默认)
				padding-box   填充范围:padding+content
				content-box   填充范围:content
				*/
	</style>
</head>
<body>
	<div></div>
</body>
</html>
