<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-origin</title>
	<style type="text/css">
		div{width: 200px;height: 200px;background: url("img/1.jpg") no-repeat;padding: 100px;border: 100px solid transparent; background-origin : content-box;background-attachment:fixed;}
		/*
		background-origin
		css3
			决定背景图片填充的起始位置
				border-box  以border为起始位置
				padding-box 以padding为起始位置(默认)
				content-box  以content为起始位置
		如果背景图片设置了background-attachment为fixed(固定)的时候,background-origin会失效
		 */
	</style>
</head>
<body>
	<div></div>
</body>
</html>
