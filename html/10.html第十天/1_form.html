<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<!-- 
	表单
		用于记录发送给服务器的请求内容
		表单在网页中主要负责数据的采集功能
		就是获取用户提交的数据
	1.form   双标签
			语义：定义表单
			属性：1）action  表单提交的url，数据可以通过url提交给服务器，双引号中间填写提交的地址
					2）method   用于记录我们和服务器进行交互时的方式
						属性：get  直接提交，需要的数值会直接以字符串拼接的方式显示在地址栏中
							post  先将数据打包，然后传达到对应地址，地址栏中时不显示提交内容的（相对get更安全）
	2.input  单标签  用于向表单中填写内容
			属性：1）name      提交内容的名称
					2）value   提交内容的数值
					3）type	
							未书写type，默认成为一个文本输入域
							1*.text:文本输入框
								maxlenght  设置文本框最大输入字符
							2*. password  密码输入框，会将输入的内容转化为密文
								maxlenght 
								设置密码输入的最大字符
							3*. radio  单选框
									注意：多个单选框name属性一定要相同
									checked  设置默认选择项
							4*.label 双标签 对应点击事件传递给我要设置的单选框、多选框之上
								属性  for  内部需要跳转的id的名称
							4*.checkbox  多选框  	
										name属性可以不同
										checked默认选择
										和label标签配合使用
							5*.hidden   隐藏
									隐藏式的获取用户的某些信息
							6*.file     提交文件
							7*.button   按钮类型
										修改按钮名称在value里更改
							8*.submit   点击后将表单内容提交至服务器端
							9*.reset   将表单输入的内容重置
	 -->
</head>
<body>
	<form action=" "  method="get">
		账号：<input type="text" maxlength="11" value=""><br><br>
		密码：<input type="password" maxlength="16"><br><br>
		<input type="radio" name="sex" checked="checked">男
		<input type="radio" name="sex">女
		<input type="radio" name="sex" id="unsure">
		<label for="unsure">不确定</label><br><br>
		<input type="checkbox" checked="checked">1
		<input type="checkbox">2
		<input type="checkbox">3
		<input type="checkbox">4<br><br>
		<input type="hidden">
		<input type="file">
		<input type="button" value="按钮">
		<input type="submit">
		<input type="reset">
	</form>
</body>
</html>
