<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本输入域</title>
</head>
<body>
	<form action="">
	<!--  
			textarea 双标签  语义：定义文本输入域

			可以使用css3的属性
			resize: none;
			使大小固定
			 -->
		<textarea name="" id="" cols="30" rows="10" style="resize: none;">
			
		</textarea>
	</form>
</body>
</html>
