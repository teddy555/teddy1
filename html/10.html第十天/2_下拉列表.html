<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉列表</title>
</head>
<body>
	<form action="http://api.map.baidu.com/place/v2/search">
		<select name="region" id="">
			<option value="深圳">深圳</option>
			<option value="北京">北京</option>
			<option value="江西" selected="selected">江西</option>
		</select><br><br>
		<!-- 
		select 双标签  语义：定义下拉列表
			内部需要option配合作为列表来使用
			属性：selected   更改默认
		 -->
		 <input type="text" name="query"><br><br>
		 <input type="hidden" name="output" value="json">
		<input type="hidden" name="ak" value="6E823f587c95f0148c19993539b99295">
		<input type="submit" name="" value="查找">
		<input type="reset" name="">
	</form>
</body>
</html>
