<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>默认样式</title>
	<!-- 重新引入对应的css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
		p{}
	</style>
	<!-- 
	reset.css

	实际开发中，会将所有标签的默认样式全部清除掉
	主要是为了使用标签所对应的“语义”
	界面的语义化： 		
		在没有css样式的情况下，界面也能呈现比较良好的状态
		便于后期代码的维护和管理
		便于其他设备对当前内容进行解析
 -->
</head>
<body>
	<div>
		<h1></h1>
		<h2></h2>
		<h3></h3>
		<h4></h4>
		<h5></h5>
		<h6></h6>
		<p></p>
		<blockquote>as</blockquote>
		<address>as</address>
		<ul>
			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ul>
		<ol>
			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ol>
		<dl>
			<dt>abc</dt>
			<dd>abc</dd>
		</dl>
	</div>
	<a href="">aa</a>
		<em>qw</em>
		<strong>qw</strong>
	<form action="">
		<input type="text">
		<input type="text">
	</form>
	<img src="" alt="">
</body>
</html>
<!-- 
seo（了解）
	搜索引擎优化
	七个有效标签
		1.title  页面的标题
		2.meta：keywords  页面的关键词 一般写3~5个词组，尽量不要超过十个
		3.meta：description  页面的描述  页面描述一般来说会书写能够完整体现网站的“一句话”，一般不会超过120个字，上限150个字
		4.h1    一个界面中只能用一次
			h2   一个界面一般使用3~5次，一些特殊界面可达10个
		5.strong
		6.img-alt   尽量填写图片的内容
		7.a 外部链接   pr交易
 -->
