<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sprite</title>
	<style type="text/css">
		.div1{
			width: 43px;
			height: 45px;
			background: url("img/4.png") no-repeat;
			background-size: 43px 100px;
			background-position: 0 0;
			float: left;
		}
		.div1:hover{
			background-position: 0 -45px;
		}
		.div2{
			width: 47px;
			height: 45px;
			background: url("img/5.png") no-repeat;
			background-size: 47px 100px;
			background-position: 0 0;
			float: left;
		}
		.div2:hover{
			background-position: 0 -46px;
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>

</body>
</html>
