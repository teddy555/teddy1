<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: yellow;
			border: 50px solid #000;
			margin: auto;
			position: absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			resize: both;
			overflow: hidden;
		}
		textarea{
			/*
			css3属性
				resize
				设置元素是否可拉伸
				如果设置给其他标签使用需要配合overflow来使用
				属性
					vertical  垂直拉伸
					horizontal  水平拉伸
					both    水平和竖直同时拉伸
					none     不拉伸（默认）
					如果元素周边margin设置为auto，则元素会在左右两边同时拉伸

			 */
			resize: none;
		}
	</style>
</head>
<body>
	<div></div>
	<!-- <textarea></textarea> -->
</body>
</html>
