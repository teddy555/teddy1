<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: red;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="suanzi.js"></script>
	<script type="text/javascript">
		window.onclick = function(){
			var duration = 3000,
				distance = 500,
				startTime = new Date(),
				p;
				requestAnimationFrame(function step(){
					p = Math.min(1,(new Date()-startTime)/duration);
					var e = Easing.bounce(p);
					box.style.transform = "translateY("+distance*e+"px)";
					if(p<1){
						requestAnimationFrame(step);
					}
				});
		}
	</script>
</html>
