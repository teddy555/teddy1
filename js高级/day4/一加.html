<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				margin: 50px;
				width: 300px;
				height: 300px;
				border:40px solid #000;
				position: relative;
			}
			div:after{
				position: absolute;
				top:-80px;
				right: -80px;
				display: block;
				content: "";
				width: 40px;
				height: 40px;
				background: #000;
				border: 40px dotted #fff;
				box-shadow:0 0 0 40px #fff ;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
