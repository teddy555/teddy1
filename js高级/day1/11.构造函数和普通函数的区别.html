<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//包装对象
			var n = new Number(1);//是一个对象
			console.log(n+2)//3
			console.log(n===1)//false
			//转换函数
			var n = Number("123");
			console.log(typeof n);
		</script>
	</body>
</html>
<!--
	都是函数
		构造函数：如果一个函数通过 new 的方式去使用，那么这个函数就是构造函数
		
		普通函数：直接调用
-->
