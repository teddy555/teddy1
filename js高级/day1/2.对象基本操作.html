<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象基本操作</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	var p={
		name:"李四",
		age:20,
		eat:function(){
			console.log("hehe");
		}
	}
	p.name = "张三";//修改属性值
	console.log(p.name);
	p.a="haha";//动态添加属性及属性值
	console.log(p.a);
//	delete p.age;//删除属性
	console.log(p.age);
	for(var att in p){
		console.log(att);//属性名
		console.log(p[att]);//属性值
	}
		/*
		 * 1.修改对象的值
		 * 对象.属性名=新的值
		 * 
		 * 2.给对象动态添加属性
		 * js可以动态的去添加或删除属性
		 * 如果给对象的属性赋值的时候，这个属性不存在，则动态添加一个新的属性
		 * 
		 * 3.删除对象的属性
		 * delete p.age;
		 * 也可以删除方法
		 * 
		 * for in 主要用来遍历对象的属性
		 * 
		 * 如果一个对象的属性的值是函数的时候，这个时候我们一般喜欢称之为这个属性的方法
		 */
	</script>
</html>
