	<script type="text/javascript">
		//1.如果在构造函数内部没有添加return语句，则构造函数会自动的把新创建的对象返回。
		//2.如果在构造函数内部显示的返回一个简单数据类型的数据，仍然返回this。
		//3.如果在构造函数内部显示的返回一个对象，则不再返回this。
		
		function a(name,age,sex){
			this.name = name;
			this.age = age;
			this.sex = sex;
		}
		var aa = new a("lisi",20,"男");
		console.log(aa);
		
		/*
		 * this 三种用法
		 * 1.对象.方法()
		 * 		方法中的 this 指的是前面的对象，
		 * 2.new 构造方法()
		 * 		构造函数中的 this 指代的是新创建的那个对象
		 * 3.方法()
		 * 		方法中的 this 指的是 window
		 */
	</script>
</html>
