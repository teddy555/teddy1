<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		长：<input type="text" /><br>
		宽：<input type="text" /><br>
		<button id="btn">计算面积周长</button><div></div>
	</body>
	<script type="text/javascript">
		var div = document.getElementsByTagName("div")[0];
	
		var input1 = document.getElementsByTagName("input");
		
		function Rectangle(len,wid){
			this.len = len;
			this.wid = wid;
			this.mj = function(){
				mj1 = this.len*this.wid;
				return mj1;
			}
			this.zc = function(){
				zc1 = 2*(Number(this.len)+Number(this.wid));
				return zc1;
			}
		}
		btn.onclick = function(){
			var p = new Rectangle(input1[0].value,input1[1].value);
			div.innerHTML = "面积为："+p.mj()+"<br>周长为"+p.zc();
		}
	</script>
</html>
