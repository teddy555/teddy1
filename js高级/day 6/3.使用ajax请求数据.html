<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">点我获取数据</button>
		<p id="content"></p>
	</body>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var p = document.getElementById("content");
		
		btn.onclick = function(){

		//1.创建一个 XMLHttpRequest 对象
		var xhr = window.XMLHttpRequest
					? new XMLHttpRequest()
					: new ActiveXObject("Microsoft.XMLHTTP");
		//2.调用 open 方法
		xhr.open("GET","data.xml",true);
		//3.监听状态
		xhr.onreadystatechange = function (){
			if(xhr.readyState==4){
				if(xhr.status==200){
					//var msg = xhr.responseText;
					//把json格式的字符串转化成js对象
					//var obj = JSON.parse(msg);
//					console.log(msg);
					//把xml格式的字符串转化成js对象
					var obj = xhr.responseXML;
					p.innerHTML = obj.getElementsByTagName("name")[0].innerHTML;
				}
			}
		}
		//3.发出请求
		xhr.send(null);
		}
	</script>
</html>
<!--
	json 数据：json 是用来传输数据的，没有方法
		json对象：--js对象
			用一对 {} 括起来的就是一个 json 对象
			存储的键值对，如果键和值是字符串的话，必须加引号
		json数组：--js数组
			用一对 [] 括起来的就是 json 数组
-->
