<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <style>
        ul.tabs {
            width: 800px;
            margin: 100px auto;
        }

        ul li {
            width: 200px;
            height: 50px;
            float: left;
            background-color: pink;
            text-align: center;
            line-height: 50px;
        }

        .contents {
            width: 800px;
            height: 800px;
            margin: 0 auto;
            position: relative;
            top: 50px;
        }

        .contents div {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload = function () {

            var tabs = document.getElementById("tabs");
            var lis = tabs.getElementsByTagName("li");
            var divs = document.getElementsByClassName("content");
            for (let i = 0; i < lis.length; i++) {
                lis[i].onmouseover = function () {
                    divs[i].style.display = "block";
                }
            }
            for (let i = 0; i < lis.length; i++) {
                lis[i].onmouseout = function () {
                    divs[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>

<ul id="tabs" class="tabs">
    <li>
        电脑

    </li>
    <li>
        手机
    </li>
    <li>
        家具

    </li>
    <li>
        书籍

    </li>
</ul>
<div class="contents">
    <div class="content">电脑大卖厂</div>
    <div class="content">手机大卖场</div>
    <div class="content">家具大卖场</div>
    <div class="content">书籍大卖场</div>
</div>

</body>
</html>
