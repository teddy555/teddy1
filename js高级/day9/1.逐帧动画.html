<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 82px;
				height: 120px;
				background: url(img/yu.png) no-repeat;
				position: absolute;
				top: 480px;
			}
			#box1{
				width: 234px;
				height: 128px;
				background: url(img/b.png) no-repeat;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box"></div>
		
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var i = 0,j = 0,x = 0,y = 0, direction = -1,Direction = 1;
		setInterval(function(){
			box.style.backgroundPosition = -82*(i%8)+"px "+(-120*(j%2))+"px";
			i++;
			if(i%8==0){
				j++;
			}
			box1.style.backgroundPosition = -234*(x%4)+"px "+(-128*(y%2))+"px";
			x++;
			if(x%4==0){
				y++;
			}
			box.style.top = box.offsetTop + 20 * direction + "px";
       		if(box.offsetTop <= 0){
           		box.style.transform = "rotateX(180deg)";
            	direction = 1;
        	}else if(box.offsetTop >= 480){
           		box.style.transform = "rotateX(0deg)";
            	direction = -1;
       		}
        	box1.style.left = box1.offsetLeft + 40 * Direction + "px";
        	if(box1.offsetLeft >= 1000){
            	box1.style.transform = "rotateY(180deg)";
            	Direction = -1;
        	}else if(box1.offsetLeft <= 10){
            	box1.style.transform = "rotateY(0deg)";
            	Direction = 1;
        	}
		},300);
	</script>
</html>
