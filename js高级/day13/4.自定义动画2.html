<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
				border-radius: 50%;
				position: absolute;
				top: 40px;
				left: 0;
			}
		</style>
		<script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
		<script type="text/javascript">
			$(function(){
				$("button:eq(0)").click(function(){
					var p1 = {
						left:100,
						top:100,
//						width:150,
						backgroundColor:"blue",
					}
					var p2 = {
						duration:3000,
						easing:"",
						complete:function(){
							$("div").animate(p1,p2);
						},
					}
//					function aa(){
						$("div").animate(p1,p2);
//					}
				})
			})
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<div id=""></div>
	</body>
</html>
