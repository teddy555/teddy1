			1、简单   比JAVA语言好学
			2、安全   不能将数据存入服务器，不允许访问硬盘，不允许对网络文档进行操作，智能通过浏览器实现浏览或动态交互
			3、动态   直接对用户输入做出响应，无需经过web程序，它对用户的响应采用事件驱动的方式进行（点击鼠标、移动窗口、选择菜单）
			4、跨平台  与操作系统无关，依赖于浏览器，编写一次随处运行
