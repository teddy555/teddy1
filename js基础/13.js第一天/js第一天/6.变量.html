<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//变量声明
		var num;
		//将999赋值给变量num
		num=15;
		console.log(num);
		//声明变量并赋值
		var num=999;
		console.log(num);
		/*
		 声明变量的注意事项
		 	1.同一个变量，可以同时声明多次，而且后面的声明不会让前面的赋值丢失
		 	2.同一行可以同时声明多个变量，
		 	    声明的多个变量之间用英文的分号隔开即可，
		 	    多个变量声明同时还可以进行赋值操作
		 	    每一个赋值语句之间还可以换行
		 	3.一个好的声明习惯是，将所有的声明全部提到代码开始的位置
		 	4.如果只进行了代码的声明，二没有进行代码的赋值操作，这个声明的内容undefined(未定义的)
		 	5.声明变量的过程中，一定要注意“关键字”和“保留字”
		 		关键字：在JS中有特殊含义的单词，所有关键字都是小写字母
		 		保留字：在当前JS版本中还未使用，进行了预留，防止以后版本中使用
		 * */
		/*
		 var
		 JS中的变量都是弱类型（松散类型）
		 所谓的松散类型是指同一个变量中，可以存储任何类型的数据
		 一个变量就相当于是一个占位符
		 为了后面的代码访问比较方便
		 
		 JS中的变量声明统一使用var
		 * */
		/*
		 JS中变量的命名规范
		 	1.第一个字母必须是     字母（abcd）、下划线（_）美元符号）（$）
		 	2.其他字母随意
		 	3.命名中注意大小写，a和A是两个变量
		 	4.不能使用关键字和保留字
		 	5.国际惯例：命名记得采用驼峰和下划线
		 	6.不允许使用中文
		 	7.起名字要有意义
		 * */
	</script>
</html>
<!--
			变量
				变量的概念：JS中的变量用于保存数值或者保存表达式，因为变量的内容都是可以改变的
