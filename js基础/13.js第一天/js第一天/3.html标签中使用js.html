<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--3.直接在标签当中使用-->
		<a href="javascript:alert('我是js');">链接</a>
		<input type="button" name="" id="" value="按钮" onclick="javascript:alert('我也是js');"/>
	</body>
</html>
 <!--
 	书写时的注意事项：
 		当我们书写js的时候，数字可以直接书写，不需要添加引号，如果书写文字，则需要使用双引号将内容括起来。
 		输入文字的时候，使用单引号和双引号包裹，效果其实是相同的。
 		在书写过程中，需要使用特定的符号或者格式，这时候我们可以去使用转义字符。
 -->
