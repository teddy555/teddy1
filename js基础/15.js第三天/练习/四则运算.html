<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--<form action="">-->
		<input type="text" id="yi" />
		<select name="" id="san" >
			<option value="jia" >+</option>
			<option value="jian" >-</option>
			<option value="cheng">x</option>
			<option value="chu" >/</option>
		</select>
		<input type="text" id="er" />
		<span>=</span>
		<input type="text" id="si"/>
		<br><br>
		<button id="btn">计算</button>
		<!--</form>-->
	</body>
	<script type="text/javascript" charset="UTF-8">
		var yi=document.getElementById("yi");
		var er=document.getElementById("er");
		var si=document.getElementById("si");
		var san=document.getElementById("san");
		document.getElementById("btn").onclick=function(){
			var fh=san.value;
			var a=parseInt(yi.value);
			var b=parseInt(er.value);
			var x1;
		switch(fh){
			case "jia":
			x1=a+b;
			break;
			case "jian":
			x1=a-b;
			break;
			case "cheng":
			x1=a*b;
			break;
			case "chu":
			x1=a/b;
			break;
		}
		si.value=x1;
	}
	</script>
</html>
