		<title></title>

	<script type="text/javascript">
			for(var i = 1; i <=9; i++){
				for(var j = 1; j <=i; j++){
				document.write(i+"x"+j +"="+i*j+"&nbsp;");
				if(i*j<10){
					document.write("&nbsp");
				}
		}
				document.write('<br>')
	}
	</script>
