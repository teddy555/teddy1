<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入年份：<input type="text" id="nian" /><br><br>
		请输入月份：<input type="text" id="yue" /><br><br>
		请输入日期：<input type="text" id="ri" /><br><br>
		<button onclick="riqi();">查询</button>
	</body>
	<script type="text/javascript">
	var inputs = document.getElementsByTagName("input");
		function riqi(){
			var nian = parseInt(inputs[0].value);
			var yue = parseInt(inputs[1].value);
			var ri = parseInt(inputs[2].value);
			var i;
			if(yue==1||yue==3||yue==5||yue==7||yue==8||yue==10||yue==12){
				if(ri>31){
					alert("日期输入错误");
					i=1;
					return i;
				}else{
					alert("日期输入正确");
					i=1;
					return i;
				}
			}
			else if(yue==4||yue==6||yue==9||yue==11){
				if(ri>30){
					alert("日期输入错误");
					i=1;
					return i;
				}else{
					alert("日期输入正确");
					i=1;
					return i;
					
				}
			}
			else if(yue==2){
				if(nian%4==0&&ri>29){
					alert("日期输入错误");
					i=1;
					return i;
				}
				else if(nian%4!=0&&ri>28){
					alert("日期输入错误");
					i=1;
					return i;
				}
			}
			else{
					alert("月份输入错误");
					i=1;
					return i;
					
			}
			if(i!=1){
				alert("日期输入错误");
			}
		}
	</script>
</html>
