<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 if判断语句
		 
		 if(condition){
		 	语句一;
		 }
		 
		 */
		var num;
		num=parseInt(prompt("请输入一个数字"));
		if(num>=0&&num<=60){
			alert("你需要努力了！！");
		}
		if(num>=61&&num<=70){
			alert("及格万岁！！");
		}
		if(num>=71&&num<=80){
			alert("还可以！！");
		}
		if(num>=81&&num<=90){
			alert("666！！");
		}
		if(num>=91&&num<=100){
			alert("厉害了！！");
		}
		if(num<0){
			alert("你可以回家了！！");
		}
		if(num>100){
			alert("你开挂了吧！！");
		}
	</script>
</html>
