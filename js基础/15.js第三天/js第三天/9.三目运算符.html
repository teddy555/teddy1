<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 三目运算符
		 	问号 表达式
		 	表达式1 ？ 表达式二：表达式3
		 	如果表达式1成立，则执行表达式2
		 	如果表达式1不成立，则执行表达式3
		 	表达式1同样是 非真即假的
		 	（a>b）?(c=4):(c=3)
		 	a>b成立 c=4
		 	a<=b成立 c=3
		 	
		 * */
		var num;
		num=parseInt(prompt("请输入成绩"));
		var a=(num<0)?("小于0"):
			  (num<=60)?("加油"):
			  (num<=70)?("及格了"):
			  (num<=80)?("还行"):
			  (num<=90)?("666"):
			  (num<=100)?("开挂了"):("厉害了");
		alert(a);
	</script>
</html>
