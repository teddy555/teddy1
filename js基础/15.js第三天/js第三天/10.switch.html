<!DOCTYPE html>

	<script type="text/javascript">
		/*
		 *Switch语句
		 * 
		 * switch（express）{
		 * 	case value1:
		 * 			语句1
		 * 			break；
		 *  case value2:
		 * 			语句2
		 * 			break；
		 * 		default:
		 * 			default语句
		 * }
		 * 
		 * 1.Switch语句的含义：如果某个case的值和express相等，则会执行这个case
		 * 碰到break语句就会结束当前Switch
		 * 2.如果没有一个case能够匹配，最后会执行default的语句
		 * 3.如果没有default，并且没有case匹配，则会自动结束Switch，一句都不执行
		 * 4.对于JS中来说，express可以是任何类型（基础类型、引用类型）
		 * 	而case的value可以是变量、常量、对象、表达式都可以（c/java只能是常量）
		 * 5.在执行过程中，如果匹配了某一个case，会一直执行下去，直到结束或遇到break
		 * */
		
		var num=parseInt(prompt("请输入当前月份"));
		var sum=0;
		switch(num){
			case 12:
			sum+=31;
			case 11:
			sum+=30;
			case 10:
			sum+=31;
			case 9:
			sum+=30;
			case 8:
			sum+=31;
			case 7:
			sum+=31;
			case 6:
			sum+=30;
			case 5:
			sum+=31;
			case 4:
			sum+=30;
			case 3:
			sum+=31;
			case 2:
			sum+=28;
			case 1:
			sum+=31;
			break;
			
		}
		alert("今年过了"+sum+"天");
	</script>
</html>
