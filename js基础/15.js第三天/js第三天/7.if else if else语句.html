<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var num;
		num=parseInt(prompt("请输入一个数字"));
		if(num<0){
			alert("你还是回家吧！");
		}
		else if(num<=60){
			alert("你需要努力了！");
		}
		else if(num<=70){
			alert("及格万岁！");
		}
		else if(num<=80){
			alert("还可以！！");
		}
		else if(num<=90){
			alert("666！");
		}
		else if(num<=100){
			alert("厉害了！");
		}
		else{
			alert("你开挂了吧");
		}
		console.log(num);
//		var i=10;
//		if(i==10){
//			console.log("i和10相等");
//		}
		/*
		 尤达表达式
		 将判断的条件左右进行了更改
		 将常量（其他数值）放在左侧，将判断的值写在右边
		 如果在判断过程中因为失误造成赋值操作由于常量无法被更改，所以会报错
		 
		 */
	</script>
</html>
