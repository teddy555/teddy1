<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 字符串的截取
		 * 
		 * 1.str.substring(start,end);
		 * 	该方法用于提取字符串中两个指定下标之间的内容
		 *	 截取不包含结束位置的元素
		 * 
		 * 参数：
		 * 		start 必选参数   给出一个非负的整数
		 * 		end   可选参数  给出一个非负的整数 
		 * 				如果省略，则代表截取到字符串末尾
		 * 2.str.substr(start,length)
		 * 	参数：
		 * 		start  必选参数 截取字符串的起始位置
		 * 				如果是负数，从字符串的尾部开始截取
		 * 		length  可选参数 截取字符串的长度，如果省略该参数，则代表完整截取（截取到末尾）
		 * 3.str.slice(start,end)
		 * 		该方法用于提取字符串的某个位置，并且新字符串返回提取的内容
		 * 跟substring()非常类似，slice()可以支持负值
		 * 参数
		 * 		start   必选参数  截取内容的开始位置
		 * 		end     可选参数  截取结束的位置
		 */
		var str="你快睡觉都能参加本次科";
		console.log(str.substring(7));
		console.log(str.substring(1,3));
		console.log(str.substring(3,1));//end大于start 没有影响
		console.log(str.substring(-1,3));
		//=================================
		console.log(str.substr(1));
		console.log(str.substr(1,3));
		console.log(str.substr(1,-3));//空
		
		//ECMAScript 中反对使用该方法，在IE4中，start无效，开始位置强制为0
		//======================================
		
		console.log(str.slice(2,-2));
		
		
	</script>
</html>
