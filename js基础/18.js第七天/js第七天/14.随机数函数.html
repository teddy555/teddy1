	<script type="text/javascript">
		/*
		 * 随机数函数
		 * 
		 * 目标：创建一个函数，我们可以自己控制输出的随机数的区间
		 * 预留参数：
		 * 			1.随机数区间的最大值
		 * 			2.随机数区间的最小值
		 * 函数的名称：
		 * 		getRandom
		 * 函数的实现过程：
		 * 		Math.random()
		 * 		返回的是0~1之间的一个小数，给当前随机数放大
		 * 		做出最大值限制
		 * 			1.将最大值和最小值进行相减
		 * 			2.将差值+1
		 */
		function Random(min,max){
			var rand=Math.random()*(max-min+1);
			/*
		 * 传入一个3,9
		 * 
		 */
		rand=Math.floor(rand)+min;
		return rand;
		}
		for(i=0;i<=5;i++){
			console.log(Random(10,100));
		}
	</script>
