<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 字符串的length属性
		 * 
		 * 字符串的 length 属性的值表示的是字符串中字符的个数
		 * 
		 */
		var s="sssss";
		var ss="ssssssssssss";
		//length 是属性，使用时不需要添加括号
		//只有调用方法或者函数的时候，才会添加圆括号
		console.log(s.length);
		console.log(ss.length);
	</script>
</html>
