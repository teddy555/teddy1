	<script type="text/javascript">
		/*
		 * 字符串的比较
		 * 
		 * 1.==
		 * 2.===
		 * 3.str.localeCompare(other)
		 * 
		 * 	如果字符串在字母表中排在字符串参数之前，则返回一个负数
		 * 	如果字符串等于字符串参数，则返回 0
		 * 	如果字符串在字母表中排在字符串参数之后，则返回一个正数
		 * 
		 */
		
		var str1="哈哈";
		var str2=new String("哈哈");
		console.log(typeof str1);
		console.log(typeof str2);
//		虽然两个字符串一个是基本类型,另一个是引用类型对象,但他们的内容是相等的
		console.log(str1==str2);//true
		//=================================
		
		var str1="哈哈";
		var str2=String("哈哈");
		
		var str3=new String("哈哈");
		var str4=new String("哈哈");
		
		//内容和类型都相等
		console.log(str1===str2);//true
		//内容相等，类型不等
		console.log(str1===str3);//false
		//虽然类型和内容都相等，但他们都是对象，必须一个对象才能算恒等
		//当前通过new的方式创建
		console.log(str3===str4);//false
		
		//============================
		var str="b";
		var compare=str.localeCompare("a");
		
		console.log(compare);
		console.log(str.localeCompare("b"));
		console.log(str.localeCompare("c"));//-1

		var str1="赵";//z
		var str2="钱";//q
		console.log(str1.localeCompare(str2));
	</script>
</html>
