<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>

	<script type="text/javascript">
		/*
		 * 字符串连接方法
		 * 
		 * 平常工作中，经常使用“+”进行连接
		 * 
		 * str.concat(str1,str2..)
		 * 该方法用于连接两个或多个字符串
		 * 不会改变原始字符串
		 * 
		 */
		var str="hehe";
		console.log(str.concat("sy","aa"));
		console.log(str+"123");
		console.log(str.concat("")==str);//true
		//concat() 如果连接一个长度为0的字符串，返回的是它本身
	</script>
</html>
