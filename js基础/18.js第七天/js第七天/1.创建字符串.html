<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		/*
		 * 创建字符串
		 * JS中的字符串是不可变的
		 * 任何涉及到字符串变化的操作都不会改变原始字符串，都是重新创建一个新的字符串
		 * 
		 * 
		 * JS中有两种字符串
		 * 一.基本类型的字符串
		 * 二.对象类型（引用类型）的字符串
		 * 
		 */
		//1.字符串直接量
		var s="abc";//s为基本类型的字符串
		console.log(typeof s);//string
		//2.转换函数（没有new关键字）
		//把Number类型转化为String类型
		var s=String(123);
		console.log(typeof s);
		//===================================
		//引用类型
		//通过new关键字来使用String()构造方法，获取到的是一个对象，是引用类型
		
		var s=new String("asd");
		console.log(typeof s);//object
		
		/*
		 * 注意：
		 * 	通过new关键字获取到的是引用类型的字符串，没有用new关键字获取到的是基本类型的字符串
		 */
	</script>
</html>
