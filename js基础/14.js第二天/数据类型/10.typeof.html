<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
	/*	typeof
		用于判断当前变量具体类型
		
		只能判断数据基础类型
			undefined:undefine
			null:object
			true/false:boolean
			Number:Number
			NaN:Number
			String:String
			function:function
		*/
		var a=10;
		console.log(typeof a);//Number
		console.log(typeof undefined);//undefined
		console.log(typeof null);//object
		console.log(typeof true);//boolean
		console.log(typeof NaN);//Number
		console.log(typeof function());//Number
	</script>
</html>
