<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 比较运算符
		 	==：代表了比较两个内容的数值是否相等
		 	===：代表了比较两个“相同类型的数值”是否相等
		 * */
		console.log(1==1);//true
		console.log("1"==1);//true
		console.log("1"===1);//false;
		console.log(1!=1);//false
		console.log("1"!=1);//false
		console.log("1"!==1);//true
		
		console.log(NaN==NaN);//false
		//NaN和任何数值都不相等
		
		console.log(null==undefined);//true
		console.log(undefined==undefined);//true
		
		//null和任何非null的都不相等
		console.log(0==null);//false
		console.log(false==0);//true
		
		
		
		console.log(Infinity==Infinity);	//true
		console.log(Number.MAX_VALUE!==Number.MAX_VALUE+2e291);
		console.log(Number.MAX_VALUE);
		/*
		 最大界限
		 由于JS中数字类型是以浮点数的方式记录，
		 而J是中最大数值1.7976931348623157e+308内部计算时是存在误差的，
		 并不是说Number.MAX_VALUE+1就能超出界限变为正无穷
		 而是需要加一个非常大的数才能超过界限
		 * */
	</script>
</html>
