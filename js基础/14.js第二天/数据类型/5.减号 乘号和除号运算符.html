<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		console.log('10'-5);//5
		console.log('abc'-5);//NaN
		console.log(true-1);//0
		console.log(null-1);//-1
		console.log(undefined-5);//NaN
		console.log(NaN-5);//NaN
		/*
		 * 减法，乘法和除法
		 * 	在运算之前会先尝试，将运算符转化为数字，再进行运算
		 * 
		 * 拓展：
		 * 	两个操作数中有一个是对象，运算前会尝试调用对象的valueof（），
		 * 	如果不存在这个方法，会去调用toString（）方法
		 * */
	</script>
</html>
