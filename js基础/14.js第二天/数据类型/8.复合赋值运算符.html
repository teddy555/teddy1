<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var a=10;//赋值操作符
		//   += -= *= /=  不会带来性能的提升,只是一个缩写
		a+=4//a=a+4
		console.log(a);
		a-=4;//a=a-4
		console.log(a);
		a*=4//a=a*4
		console.log(a);
		a/=4;
		//a=a/4
		console.log(a);
	</script>
</html>
