	<script type="text/javascript">
		/*
		 
		 * 匿名函数
		 * 匿名函数指没有函数名的函数
		 * 
		 * 1.匿名函数除了没有函数名外，和普通函数没有任何区别
		 * 2.如果想要在其他地方调用该函数，则应该声明一个变量，并将这个匿名函数赋值给这个变量
		 * 3.可以将这个变量名当作函数名来调用，传递参数，方法返回值等，和普通函数是一样的。
		 * */
		var f=function (b,c){
			return b+c;
		}
		function m(sum,s,q){
			return sum(s,q);
		}
		var ret=m(f,1,2);
		console.log(ret);
//		函数表达式可以存储在变量当中
//		变量也可以当作一个函数来使用


//将匿名函数作为参数传递给其他函数


//匿名函数经常用于处理某些一次性的内容

		//匿名函数的自执行
		(function(i){
			var n = "aa";
			console.log(i);
		})(11);
//		console.log(name);
