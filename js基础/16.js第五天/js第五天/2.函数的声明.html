	<script type="text/javascript">
		/*
		 *函数声明
		 * 函数定义，要使用函数，需要先定义
		 * 
		 * function 函数名(参数列表){
		 * 	语句（(封装的功能)
		 * return 表达式;
		 * }
		 * 
		 * 1.function 定义函数的关键字
		 * 必须存在，不能省略
		 * 所有字母必须小写
		 * 2.函数名是为了方便我们在其他地方调用存在的
		 * 3.函数后面必须跟上一对括号，()代表了参数列表的开始和结束
		 * 4.括号内部可以根据特定的情况声明参数（形参），定义形参的时候，只需要参数名，不需要var
		 * 	形参的个数不固定，根据需要，有多个形参，也可以一个都没有
		 * 5.{} 分别代表了函数代码的开始和结束，我们一般称大括号内部为函数体
		 * 6.return 代表给方法的调用者返回一个值
		 * 		return的作用：1.给调用者返回值
		 * 					2.结束函数，
		 * 					只要碰到return，不管代码运执行到哪里，方法会立即结束并返回值
		 * 7.return 语句可以省略
		 * 两种用法：
		 * 	return 表达式;
		 *  return;
		 * 8.如果return 语句没有返回值，返回的是Undefined
		 * 
		 * 注意：1.如果仅仅声明了函数，却没有在任何地方调用该函数，那么这个函数永远不会被执行
		 * 		2.函数只有在被调用的时候才会执行
		 * */
		function ss(num1,num2){
			sum=num1+num2;
			return sum;
		}
		document.write(ss(2,2));
	</script>
</html>
