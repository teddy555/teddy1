		/*
		 *函数概述
		 * 函数的概念
		 * 函数就是将特定的功能放在一段代码中，封装起来
		 * 给该功能起一个名称（函数名）
		 * 当我们需要该功能，就直接调用函数
		 * 注意：1.函数实际上就是完成完成某一功能的代码段
		 * 		2.函数可以重复执行
		 * 		3.函数非常方便我们的管理，便于重复利用
		 * 			1）让程序变得短小清晰
		 * 			2）提高开发效率
		 * 			3）提高代码重复性（复用性）
