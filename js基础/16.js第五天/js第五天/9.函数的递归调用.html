	<script type="text/javascript">
		/*
		 
		 * 函数的递归调用
		 * 递归是指 在函数的内部调用当前函数，自己调用自己
		 * 使用递归的时候要满足以下条件，否则非常容易出现死循环
		 * 1.一定要有结束条件
		 * 2.随着递归的进行，应该逐步靠近结束条件
		 * 
		 * */
		function jc(num){
			if(num==1){
				return 1;
			}
			return jc(num - 1)*num;
		}
//		alert(jc(5));
	</script>
