<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: pink;
			border-radius: 50%;
			position: absolute;
			
		}	
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		var box = document.querySelector("div");
		//鼠标按下时触发
		box.onmousedown = function(event){
			//鼠标按下时的坐标
			box.style.cursor = "pointer";
			var downX = event.clientX;
			var downY = event.clientY;
			
			//按下鼠标时，元素的left值
			var left =box.offsetLeft ;
			var top =box.offsetTop ;
//			console.log("你按了了鼠标");	
			document.onmousemove = function(event){
				//鼠标移动时的坐标
				var currentX = event.clientX;
				var currentY = event.clientY;
				var deltaX = currentX-downX;
				var deltaY = currentY-downY;
				box.style.left = deltaX+left+"px";
				box.style.top = deltaY+top+"px";
//				console.log("a");
			}
		}
		box.onmouseup = function(){
			document.onmousemove = null;
		}
		//鼠标移动时触发,会重复触发,即使没有down,也会触发
//		box.onmousemove = function(){
//			console.log("你动了鼠标");
//		}
		//鼠标松开时触发
//		box.onmouseup = function(){
//			console.log("你松开了鼠标");	
//		}
	</script>
</html>
