<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>按钮</button>
	</body>
	<script type="text/javascript">
	document.querySelector("button").onclick = function(){
		alert("haha");
	}
		function show(){
			alert("你好");
		}
		document.onclick = show;//点击事件，点击 后触发 show 函数
		//document.onclick = show();//函数调用  直接触发函数
		console.log(document.querySelector("button").onclick);
		document.querySelector("button").onclick = null;//删除事件处理程序
	</script>
</html>
