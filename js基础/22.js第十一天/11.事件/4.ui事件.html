<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 1000px;
			}
		</style>
	<script type="text/javascript">
	//页面加载完后运行  onload
			window.onload = function(){
			var div = document.getElementsByTagName("div")[0];
			div.style.backgroundColor = "red";
//			alert("哈哈哈");
		}
			//onresize  当浏览器尺寸发生变化时触发
			window.onresize = function(){
//				console.log("你动了");
				//ie 6/7不支持
//				var width = window.innerWidth;
//				var height = window.innerHeight;
				//兼容方法
				var width = window.innerWidth||document.documentElement.clientWidth;
				var height = window.innerHeight||document.documentElement.clientHeight;
				console.log(document.documentElement.nodeName);//HTML
				console.log(document.body.nodeName);//body
				console.log(document.head.nodeName);//head
				
				document.querySelector("p").innerHTML = "宽："+width+"\t高："+height;
			}
			
			//当页面滚动的时候触发这个事件，这个事件会重复多次触发，里面的逻辑代码不能太复杂太耗时间，会出现页面的卡顿
			window.onscroll = function(){
				console.log(document.documentElement.scrollTop||document.body.scrollTop);
			}
	</script>
	</head>
	<body>
		<div></div><br />
		<p></p>
		<a href="http://www.yztcedu.com">育知同创</a>
	</body>

</html>
