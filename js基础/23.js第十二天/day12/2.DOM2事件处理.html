<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">点击我</button>
		<button id="btn1">取消第一个</button>
	</body>
	<script type="text/javascript">
		/*1.addEventListener  添加监听事件
		 * 可以给同一类型的事件重复注册，先注册的先执行
		 * 参数
		 * 		1.监听的事件类型 事件类型不能带 on
		 * 		2.事件处理程序：  函数名，不加括号
		 * 		3.表示事件的处理阶段
		 * 			true  捕获阶段
		 * 			false 冒泡阶段
		 * 			一般是冒泡
		 * 2.removeEventListener  取消监听事件
		 * 		一定是取消已经注册过的函数
		 *   参数：
		 * 		1.取消的的事件类型
		 * 		2.取消的函数名，不带括号
		 */
		function show(){
			console.log("你点击了我");
		}
		btn.addEventListener("click",show,false);
		btn.addEventListener("click",function(){
			console.log("你又点击了我");
		},false);
		btn1.onclick = function(){
			//取消btn 按钮的点击事件，一定是取消已经注册过的函数
			btn.removeEventListener("click",show);
		}
	</script>
</html>
