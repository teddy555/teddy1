<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件对象高级属性</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 1000px;
				background: pink;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		/*
		 * offsetX/offsetY:得到的触发点相对于当前元素的左上角的偏移量
		 * screenX/screenY:相对于屏幕左上角的偏移量
		 * clientX/clientY:相对于浏览器左上角的偏移量
		 * pageX/pageY:相对于整个页面左上角的偏移量
		 */
		var box = document.getElementById("box");
		box.addEventListener("click",function(event){
			console.log("X:"+event.offsetX+"\tY:"+event.offsetY);
			console.log("屏幕X:"+event.screenX+"\t屏幕Y:"+event.screenY);
			console.log("浏览器X:"+event.clientX+"\t浏览器Y:"+event.clientY);
			console.log("页面X:"+event.pageX+"\t页面Y:"+event.pageY);
			
		},false);
	</script>
</html>
