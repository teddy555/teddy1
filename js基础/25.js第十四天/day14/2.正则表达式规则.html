<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var reg=/./gi;
		//.可以匹配任意字符
		console.log(reg.test("a"));
		//\d 代表数字    \D 代表非数字
		var reg = /\D/gi;
		console.log(reg.test("1"));
		
		//默认都是贪婪模式  非默认的懒惰模式 在数量词后面加？
		reg = /1+/gi;//匹配一个1或多个1
		reg = /a{3}/gi;//匹配三个a
		reg = /a{3,}/gi;//匹配至少三个a
		reg = /a{3,5}/gi;//匹配至少三个至多5个a
		
		a = "aaakobjnjaaa";
		reg = /bo*/gi;
		console.log(reg.exec(a));
		console.log(reg.exec(a));
		a = "bbooooe";
		reg = /a(?=b)/gi//a后面有b的时候匹配，只匹配a
		a = "abbooaooe";
		reg = /a(?!b)/gi//a后面没有b的时候匹配，只匹配a
		a = "abooaooe";
		reg = /^1/gi;
		a = "1booa1oe";
		console.log(reg.exec(a));
		console.log(reg.exec(a));
		
		
	</script>
</html>
