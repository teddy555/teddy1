<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * window 的窗口大小
		 * 
		 * 有三种方式来进行获取
		 * 1.针对IE9+，Chrome，FireFox，Opera 和 Safari
		 * 		浏览器窗口的内部宽度
		 * 			window.innerWidth
		 * 		浏览器窗口的内部高度
		 * 			window.innerheight
		 * 2.针对 IE6/IE7/IE8/IE5
		 * 		支持 Chrome 和 FireFox
		 * 
		 * 		浏览器内部高度
		 * 			document.documentElement.clientHeight
		 * 		浏览器内部宽度
		 * 			document.documentElement.clientWidth
		 */
		var msg="窗口的高度"+window.innerHeight+"\n窗口的宽度"+window.innerWidth;
		alert(msg);
		//==========================================
		var msg="窗口的高度"+document.documentElement.clientHeight+"\n窗口的宽度"+document.documentElement.clientWidth;
		alert(msg);
		
		/*
		 * 兼容的版本
		 */
		
		var w=window.innerWidth||document.documentElement.clientWidth;
		var h=window.innerHeight||document.documentElement.clientHeight;
		alert("窗口宽度"+w+"\n窗口高度"+h);
	</script>
</html>
