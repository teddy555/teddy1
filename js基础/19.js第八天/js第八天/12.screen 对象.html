<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * screen 对象
		 * 
		 * screen 对象 包含有关用户屏幕的信息
		 * 虽然 Screen 对象在JS中用处不大，但是 Screen 对象 包含浏览器窗口外部的显示器信息
		 * 
		 * 例如能够获取到对应的 像素宽度和高度等
		 * 各个浏览器的 Screen 对象 都包含了不用的属性
		 * 但是每一个 Screen 对象 都至少包含以下信息
		 * ==========================================
		 * width			屏幕的像素宽度
		 * height			屏幕的像素高度
		 * colorDepth		屏幕用于显示颜色的位数
		 * availWidth		屏幕的像素宽度减去系统部件后的值
		 * 					系统部件是指任务栏
		 * availHeight		屏幕的像素高度减去系统部件后的值
		 * 					系统部件是指任务栏
		 */
		document.write("width:"+screen.width+"<br>");
		document.write("height:"+screen.height+"<br>");
		document.write("colorDepth:"+screen.colorDepth+"<br>");
		document.write("availWidth:"+screen.availWidth+"<br>");
		document.write("availHeight:"+screen.availHeight+"<br>");
		
	</script>
</html>
