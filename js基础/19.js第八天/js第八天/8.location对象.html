<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * location 对象
		 * 	location 对象可以称之为 window 的子对象
		 * 	同时也是最有用的 BOM 对象之一
		 * 
		 * 我们可以通过 window.location 来使用它，但是我们一般都会将 window 省略
		 * 
		 * 提供了与当前窗口中加载的文档有关的信息
		 * 还提供了一些关于导航的功能
		 * 
		 *应用场景
		 * 	window.location 对象用于获取当前网页的URL，并将浏览器重定向到新的界面
		 * =======================================================
		 * //location 对象的常用属性
		 * 		host    	设置或者返回主机名称和当前 URL 的端口号
		 * 		hostname 	设置或者返回当前 URL 的主机名
		 * 		href		设置或返回完整的URL
		 * 		pathname	设置或返回当前 URL 的路径部分
		 * 		port		设置或返回当前 URL 的端口号
		 * 		protocol	设置或返回当前 URL 的协议
		 * 		search		设置或返回从？后的 URL 中的查询部分
		 */
		//协议
		document.write("协议protocol:"+location.protocol+"<br>");
		//主机名
		document.write("主机名hostname:"+location.hostname+"<br>");
		//主机名和端口
		document.write("主机名和端口host:"+location.host+"<br>");
		//端口
		document.write("端口port:"+location.port+"<br>");
		//路径名称
		document.write("路径名称pathname:"+location.pathname+"<br>");
		//完整的URL
		document.write("完整的URLhref:"+location.href+"<br>");
		//查询参数
		document.write("查询参数search:"+location.search+"<br>");
	</script>
</html>
