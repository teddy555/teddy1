<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="p_1">1</div>
		<div class="p_1"></div>
		<div class="p_1"></div>
	</body>
	<script type="text/javascript">
		/*
		 * querySelectorAll()
		 * 
		 * 返回所有匹配的元素
		 * HTML 5 中引入的
		 * 返回不是实时的，返回是调用时刻所匹配的内容
		 * 
		 * ：hover、：visited 去访问到用户的浏览习惯等
		 * 很多浏览器会直接拒绝使用这个内容
		 */
		
		var all=document.querySelectorAll(".p_1");
		console.log(all);
		console.log(all.length);
		console.log(all[1]);
		
		
		//获取  documentElement 元素
		console.log(document.documentElement.nodeName);
		console.log(document.documentElement.nodeType);
		console.log(document.documentElement.nodeValue);
		
	</script>
</html>
