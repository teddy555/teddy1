<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				margin-top: 20px;
				width: 200px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<div id="div1"></div>
		</div>
		<ul id="language">
			<li>Java</li>
			<li>C#</li>
		</ul>
		<button onclick="addNode();">添加新节点</button>
		<button onclick="removeNode();">移除子节点</button>
		<button onclick="replaceNode();">替换第一个子节点</button>
		<button onclick="cloneNode1();">克隆整个列表</button>
		
		
	</body>
	<script type="text/javascript">
		/*
		 * Node 节点 - 修改操作
		 * 
		 * 修改
		 * 
		 * 1.创建文本节点
		 * 		createTextNode()
		 * 2.添加一个 child 元素
		 * 		appendChild()
		 * 3.创建新的元素节点
		 * 		createElement()
		 * 4.在一个节点之前插入新的节点
		 * 		insertBefore()
		 * 5.移除子节点
		 * 		removeChild()
		 * 6.替换子节点
		 * 		replaceChild()
		 * 7.克隆节点
		 * 		cloneNode()
		 */
		/*
		 * createTextNode(text)
		 * 
		 * 创建文本节点
		 * 参数
		 * 		text	替换的文本
		 * 		返回值	创建的文本标签
		 */
		var textNode = document.createTextNode("hahaha");
		console.log(textNode.nodeName);
		console.log(textNode.nodeValue);
		
		/*
		 * appendChild()
		 * 给元素添加 child 元素
		 * 
		 * 参数
		 * 		node	需要添加的节点  必选参数
		 * 返回值：参数本身对象
		 * append翻译过来就是追加
		 * 如果本身元素已经有 child 了，则直接追加到原本的  child 之后，添加进去就是 lastchild 了
		 */
//		var div=document.getElementById("div");
		div1.appendChild(textNode);
		
		/*
		 * createElement()
		 * 创建一个元素节点
		 * 
		 * 参数
		 * 		nodeName	需要创建的元素的名称
		 * 返回值：创建的元素的节点
		 */
		var newElement = document.createElement("a");
		newElement.innerHTML="首页";
//		var textNode1 = document.createTextNode("首页");
//		newElement.appendChild(textNode1);
		var v=div.appendChild(newElement);
		console.log(v);
		
		/*
		 * insertBefore()
		 * 在一个节点前面插入一个新节点
		 * 参数
		 * 		newNode   		需要插入的新节点
		 * 		existingNode	目标节点
		 */
		function addNode(){
			var newItem = document.createElement("li");
			var textNode2 = document.createTextNode("JavaScript");
			newItem.appendChild(textNode2);
			
			var languageList = document.getElementById("language");
			//将 newItem 添加到 language 列表中
			languageList.insertBefore(newItem,languageList.lastChild);
		}
		/*
		 * removeChild()
		 * 移除子节点 
		 * 参数
		 * 		node  必选参数   需要移除的子节点
		 */
		function removeNode(){
			var languageList = document.getElementById("language");
			var li_list=languageList.getElementsByTagName("li");
			console.log(li_list);
			
			languageList.removeChild(languageList.lastChild);
    		console.log(li_list.length);

		} 
		
		/*
		 * replaceChild()
		 * 替换子节点
		 * 参数：
		 * 		newNode  新节点
		 * 		oldNode  旧节点
		 */
		function replaceNode(){
			var languageList = document.getElementById("language");
			var newLi = document.createElement("li");
			newLi.innerHTML="NodeJS";
			//使用新节点替换旧节点
			
			languageList.replaceChild(newLi,languageList.childNodes[1]);
		}
		
		/*
		 * cloneNode()
		 * 克隆节点
		 * 该方法可以用于创建指定节点的精确拷贝
		 * 拷贝所有的属性和属性值
		 * 
		 * 该方法将赋值并返回它的节点的副本
		 * 如果传递的参数为true，则它将递归赋值当前节点的所有节点
		 * 如果传入的参数为false，则只复制当前节点
		 */
		function cloneNode1(){
			var languageList = document.getElementById("language");
			//克隆整个 languageList 节点
    		//传入的参数如果为 true
    		//则代表深拷贝
    		//所有的子节点都 copy 下来
			var newList = languageList.cloneNode(true);
			document.getElementsByTagName("body")[0].appendChild(newList);
		}
	</script>
</html>
