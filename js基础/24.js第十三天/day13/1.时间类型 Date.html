<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var s = Date();//返回 表示当前时间的字符串
		console.log(s);//Thu Feb 16 2017 10:13:48 GMT+0800 (中国标准时间)
		console.log(typeof s);
		//调用事件构造函数，创建一个时间对象
		var d = new Date();  //表示当前时间
		console.log(d.getFullYear());//获取年份
		console.log(d.getTime());
		
		//使用指定的格式去创建指定的时间
		var d1 = new Date("2017/12/12 12:2:21");
		console.log(d1);
		
		//指定具体毫秒值的事件
		var d2 = new Date(121387565362);
		console.log(d2);
		
		//分别指定年月日来创建时间对象
		var d3 = new Date(2017,5,5);
		console.log(d3);
		
		console.log(d3.toString());//跟直接返回 d3 一样
		//返回本地化的格式的时间的字符串
		console.log(d3.toLocaleString());
		
		//返回这个时间表示的毫秒值
		console.log(d3.valueOf());
		console.log(d3.getTime());
	</script>
</html>
