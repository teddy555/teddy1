<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#warp{
				width: 600px;
				height: 400px;
				overflow: hidden;
				margin: 10px auto;
				position: relative;
				border: 5px solid #ccc;
				border-top: 0;
			}
			.a1{
				width: 3000px;
				height: 400px;
				position: absolute;
				left: 0;
			}
			.a1 img{
				width: 600px;
				height: 400px;
				float: left;
				
				/*display: block;*/
			}
			.a2{
				width: 600px;
				height: 40px;
				background: #000;
				opacity: .5;
				margin: -55px auto;
			}
			.a2 div:nth-child(1){
				margin-left: 180px;
			}
			.a2 div{
				width: 30px;
				height: 30px;
				background: #ccc;
				display: inline-block;
				float: left;
				text-align: center;
				border-radius: 50%;
				line-height: 30px;
				font-size: 20px;
				margin:5px 20px 0 0;
			}
			/*.a2 div:nth-child(1){
				background: red;
				color: #fff;
			}*/
			.a2 div:hover{
				background: red;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="a1" id="a1">
				<img src="img/1.jpg" alt="" />
				<img src="img/2.jpg" alt="" />
				<img src="img/3.jpg" alt="" />
				<img src="img/4.jpg" alt="" />
				<img src="img/5.jpg" alt="" />
			</div>
			
		</div>
		<div class="a2" id="a2">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
			</div>
	</body>
	<script type="text/javascript">
	var a1 = document.getElementById("a1");
	var left = 0;
	var left1 = 0;
	var ss;
	var a2 = document.getElementById("a2");
	var a3 = a2.children;
		ss = setInterval(function(){
//			console.log(left);
			left = left - 600;
			if(left < -2400){
				left = 0;
			}
			a1.style.left = left + "px";
//			var b1 = window.getComputedStyle(a1, null)['left'];
			if(left == 0){
			a3[0].style.backgroundColor = "red";
			a3[0].style.color = "#fff";
			for(var j=1;j<=4;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -600){
			a3[1].style.backgroundColor = "red";
			a3[1].style.color = "#fff";
			for(var j=0;j<=4&&j!=1;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -1200){
			a3[2].style.backgroundColor = "red";
			a3[2].style.color = "#fff";
			for(var j=0;j<=4&&j!=2;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -1800){
			a3[3].style.backgroundColor = "red";
			a3[3].style.color = "#fff";
			for(var j=0;j<=4&&j!=3;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -2400){
			a3[4].style.backgroundColor = "red";
			a3[4].style.color = "#fff";
			for(var j=0;j<=3;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
		},1000);
		
		
			a3[0].onmouseover = function(){
				left = 0;
				a1.style.left = left + "px";
				clearInterval(ss);
			}
			a3[1].onmouseover = function(){
				left = -600;
				a1.style.left = left + "px";
				clearInterval(ss);
			}
			a3[2].onmouseover = function(){
				left = -1200;
				a1.style.left = left + "px";
				clearInterval(ss);
			}
			a3[3].onmouseover = function(){
				left = -1800;
				a1.style.left = left + "px";
				clearInterval(ss);
			}
			a3[4].onmouseover = function(){
				left = -2400;
				a1.style.left = left + "px";
				clearInterval(ss);
			}

		for(var i = 0; i < a2.children.length;i++){
			a3[i].onmouseout = function(){
				ss = setInterval(function(){
				left = left - 600;
				if(left < -2400){
				left = 0;
				}
				a1.style.left = left + "px";
			if(left == 0){
			a3[0].style.backgroundColor = "red";
			a3[0].style.color = "#fff";
			for(var j=1;j<=4;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -600){
			a3[1].style.backgroundColor = "red";
			a3[1].style.color = "#fff";
			for(var j=0;j<=4&&j!=1;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -1200){
			a3[2].style.backgroundColor = "red";
			a3[2].style.color = "#fff";
			for(var j=0;j<=4&&j!=2;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -1800){
			a3[3].style.backgroundColor = "red";
			a3[3].style.color = "#fff";
			for(var j=0;j<=4&&j!=3;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
			else if(left == -2400){
			a3[4].style.backgroundColor = "red";
			a3[4].style.color = "#fff";
			for(var j=0;j<=3;j++){
				a3[j].style.backgroundColor = "#fff";
				a3[j].style.color = "#000";
			}
			}
				},1000);
			}
		}
	</script>
</html>
