	<script type="text/javascript">
		/*
		 * 数组的倒置方法
		 * 倒置操作对原数据本身进行操作，返回的也是原数组对象，并不是一个新数组
		 * 
		 */
		var arr=["aa","bb","cc"];
		console.log("倒置前"+arr);
		//对数组元素进行倒置
		arr.reverse();
		console.log("倒置后"+arr);
		
	</script>
