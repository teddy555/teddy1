<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 获取新的数据
		 * 1.concat()
		 * 		该方法用于连接两个或多个数组
		 * 		至少需要传入一个参数，参数可以是元素，也可以是数组
		 * 		该方法返回一个新的数组，原数组没有改变
		 * 2.slice()
		 * 		截取数组，并返回截取到的新数组,对原数组没有任何影响
		 * 		slice(start,end);
		 * 			参数： start：从原数组中开始的位置，必选
		 * 				如果是负数，则表示从尾部开始截取，-1表示最后一个元素
		 * 				end：可选，截取到指定的位置，不包括end的位置，如果没有给定的end，则表示截取到最后
		 * 			end要大于start，否则无法截取元素
		 * 3.splice()  (重点)
		 * arr.splice(index,howmany,item1...itemN)
		 * 该方法从数组中添加/删除元素，然后返回被删除的数组
		 * 参数：
		 * 		index：必要参数，规定添加/删除元素的位置，使用负数可以从数组的结尾开始
		 * 		howmany：必要参数，要删除的元素数量，如果设为0，则不会删除元素，如果要添加元素，要设为0
		 * 		item：可选参数，向数组中添加的新元素
		 * 这个方法会对原数组产生影响
		 */
		
		//concat
		var arr=["a","b","c","d"];
		var newArr=arr.concat("e","f");
		console.log(newArr.length);
		console.log(arr.length);
		
		//把两个元素和一个数组全部进行连接，实际上出现的会是一个新数组
		var newArr1=arr.concat("e","f",["g","h"]);
		console.log(newArr1.length);
		
		
		//slice
		var arr=["a","b","c","d","e"];
		var arr1=arr.slice(0,2);
		console.log(arr1);
		console.log(arr.slice(-1));//e
		console.log(arr.slice(2,1));//空
		console.log(arr.slice(-2,-1));//d
		
		
		//splice
		//添加元素
		var arr=["a","b","c","d","e"];
		var v=arr.splice(1,0,"ss","yy");
		//因为是添加元素，所以返回的v的长度为0
		console.log(v.length);
		console.log(arr);
		
		//删除元素
		var arr=["a","b","c","d","e"];
		var d=arr.splice(1,2);//返回值为删除掉的元素的数组
		//因为第二个参数不为0，所以表示删除元素，从下标为1 的元素开始删除，删除两个元素
		console.log(d);
		console.log(arr);
		
		//替换元素
		var arr=["a","b","c","d","e"];
		var t=arr.splice(1,1,"bb");
		console.log(t);
		console.log(arr);
	</script>
</html>
