
<!-- 
内联样式表 优点：优先级非常高  
			缺点：冗余代码非常多，维护非常困难
			使用场景：针对个别特殊的进行修饰
内部样式表 优点：一定程度上实现代码和央视的分离，速度快，没有额外的服务器的请求压力
			缺点：造成单个页面体积过大，代码较乱，前后端沟通困难
			使用场景：大型网站的首页
外部样式表 优点：复用性强，一个样式表可用于多个页面，维护方便，便于改变，代码简洁，易于分工协作
			缺点：容易混淆，会有垃圾代码，会造成服务器请求压力
			使用场景：公共样式的设计，大型网站的二三级页面
当选择器的优先级相同的时候，谁后加载谁生效；当选择器的优先级不同的时候，谁优先级越高谁生效。
内联样式表>内部样式表？外部样式表（谁后加载谁生效）
 -->
