<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-size</title>
	<style type="text/css">
	/*
	background-size
	不能放在background的前面
	设置图片尺寸
		数值的填写
			具体尺寸
			百分比
			英文
				auto  默认的原始大小
				cover 等比例的缩放,直至完全覆盖容器,背景图片可能会超出容器
				contain 等比例的缩放,直至宽度或高度和父容器相等的时候停止,背景图片不会超出父容器
	 */
		div{width: 500px;height: 500px;background:red url("img/1.jpg") no-repeat center;margin: 100px auto;background-size:contain;}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
