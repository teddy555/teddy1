<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 400px;
			background: green;
		}
		.div_head{
			width: 150px;
			height: 100px;
			background: black;
			border-radius: 75px 75px 0 0/85px 85px 10px 10px;
			margin: 80px 0 0 75px;
			display: inline-block;
		}
		.div_e1{
			width: 20px;
			height:30px;
			background: white;
			border-radius: 50%; 
			display: inline-block;
			margin: 30px 0 0 45px;
		}
		.div_e2{
			width: 20px;
			height:30px;
			background: white;
			border-radius: 50%; 
			display: inline-block;
			margin-left: 10px;
		}
		.div_body{
			width: 180px;
			height: 220px;
			background: black;
			border-radius: 50%;
			margin: 20px 0 -350px 60px;
			display: inline-block;
		}
		.div_wj{
			width: 154px;
			height: 25px;
			background: red;
			display: inline-block;
			margin: -25px 0 0 73px;
			border-radius: 75px 75px 75px 75px/10px 10px 10px 10px;
		}
		.wj1{
			width: 25px;
			height: 35px;
			background: red;
			display: inline-block;
			margin: -10px 0 0 100px;
			border-radius: 0 0 2px 2px/0 0 2px 2px;
		}
		.div_dz{
			width: 150px;
			height: 200px;
			background: white;
			margin: 0 0 0 15px;
			border-radius: 50%;
		}
		.s1{
			width: 40px;
			height: 120px;
			background: black;
			border-radius:40px 0 40px 0/120px 0 120px 0; 
			margin: -200px 0 0 40px;
		}
		.s2{
			width: 40px;
			height: 120px;
			background: black;
			border-radius:0 40px 0 40px/0 120px 0 120px; 
			margin: -120px 0 0 218px;
		}
		.z{
			width: 100px;
			height: 20px;
			background: #F7ED2C;
			display: inline-block;
			border-radius: 50px 50px 50px 50px/8px 8px 12px 12px;
			margin: 5px 0 0 25px;
		}
		.j1{
			width: 80px;
			height: 30px;
			background: #F7ED2C;
			border-radius: 50px 0 80px 0/30px 0 10px 0;
			/*display: inline-block;*/
			margin: 10px 0 0 60px;
		}
		.j2{
			width: 80px;
			height: 30px;
			background: #F7ED2C;
			border-radius: 0 50px 0 80px/0 30px 0 10px;
			/*display: inline-block;*/
			margin: -30px 0 0 160px;

		}
		.e11{
			width: 10px;
			height: 10px;
			background: black;
			display: inline-block;
			margin: 0 0 0 -60px;
			border-radius: 50%;
		}
		.e21{
			width: 10px;
			height: 10px;
			background: black;
			display: inline-block;
			margin: 0 0 0 18px;
			border-radius: 50%;
		}

	</style>
</head>
<body>
<div>
	<div class="div_body">
		<div class="div_dz"></div>
	</div>	
	<div class="div_head">
		<div class="div_e1"></div>
		<div class="div_e2"></div>	
		<div class="e11"></div>
		<div class="e21"></div>
		<div class="z"></div>
	</div>	
	<div class="div_wj"></div>
	<div class="wj1"></div>		
</div>
<div class="s1"></div>
<div class="s2"></div>
<div class="j1"></div>
<div class="j2"></div>
</body>
</html>
