<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>before和after</title>
	<style type="text/css">
		div{}
		/*
		伪类选择器
	在某一元素之前添加内容
		:before{
		content:"需要添加的内容";
		}
	在某一元素之后添加内容
		:after{
		content:"需要添加的内容";
		}
		 */
		div:before{
			content:"李";
		}
		div:after{
			content:"生";
		}
	</style>
</head>
<body>
	<div>
		先
	</div>
</body>
</html>
