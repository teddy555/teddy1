<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child</title>
	<style type="text/css">
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		ul li{
			width: 50px;
			height: 50px;
			border: 2px solid #000;
			border-radius: 50%;
			display: inline-block;
			text-align: center;
			line-height: 50px;
		}
		/*
		nth选择器
			nth-child(n)选择器
			匹配父元素中的第n个子元素
			是父元素的第n个元素,如果第n个不是li元素,则不生效
			计数是从1开始
			nth-last-child(n)选择器
			从最后一个数字开始
			nth-of-type(n)
			匹配同类型中的第n个同级兄弟元素
			是父元素中第n个li元素
			nth-last-of-type(n)
			匹配同类型中的倒数第n个同级兄弟元素

		 */
		li:nth-child(1){
			background: green;
		}
		li:nth-last-child(1){
			background: yellow;
		}
		li:nth-of-type(2){
			background: red;
		}
		li:nth-last-of-type(2){
			background: blue;
		}
		/*ul li:hover{background: red;}*/
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
