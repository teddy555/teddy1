<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style type="text/css">
		/*
		属性选择器
		[自定义属性名]{
			css样式
			}
		[自定义属性名=属性值]{
			css样式
			}
		 */
		[asdqwer]{
			background: red;
		}
		[asdqwer=a]{
			background: lightgreen;
		}
		[asdqwer=b]{
			background: lightblue;
		}
		[asdqwer=c]{
			background: lightyellow;
		}
	</style>
</head>
<body>
	<div asdqwer="">我的属性是:</div>
	<div>我的属性是:</div>
	<div asdqwer="a">我的属性是:</div>
	<div asdqwer="b">我的属性是:</div>
	<div asdqwer="c">我的属性是:</div>
</body>
</html>
