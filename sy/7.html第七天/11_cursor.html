<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cursor</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
			cursor: url("img/1.cur"),pointer;
			/*
			cursor
			设置鼠标样式的属性
				text  文本输入
				move  移动光标
				pointer  小手
				url()  自定义图片  推荐.cur格式
				用法: url(),属性;
				图片分辨率要在128x128之内
			 */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
