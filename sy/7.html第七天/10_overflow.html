<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			margin: 10px auto;
			font-size: 50px;
			overflow: scroll;
		}
		/*
	overflow
	规定当内容超出content时,我们如何处理
	使用的时候注意:
		1.不同浏览器之间可能存在差异
		2.overflow兼容性差
		auto
		超出部分以滚动条显示
		当内容超出元素区域的时候,会出现滚动条
		(如果超出才会触发)
		scroll
		超出部分以滚动条显示
		当内容超出元素区域的时候,会出现滚动条
		hidden
		超出内容隐藏
	overflow-x
	overflow-y
		 */
	</style>
</head>
<body>
	<div>
		
	
	</div>
</body>
</html>
