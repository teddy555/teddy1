<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动的影响</title>
	<style type="text/css">
		.wrap{
			width: 800px;
			border: 1px solid black;
		}
		.d2{
			width: 100px;
			height: 100px;
			background: green;
			float: left;
		}
		.div1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
			clear: both;
		}
		.div2{
			width: 300px;
			height: 300px;
			background: blue;
			float: right;
			/*clear: both;*/
		}
		/*
		清除浮动的方法
			1.给父级设置高度
				缺点:拓展性差;
			2.给父级设置浮动
				缺点:拓展性差,本末倒置;
			3.给父级设置overflow:hidden;
				缺点:可能会造成当前内容不可见
				     兼容性差
			4.给父级设置display:inline-block
				缺点:再次引发其他的问题;
			5.clear 清除float 清除的是上一个兄弟元素的浮动
				none  无
				left  左
				right  右
				both   两者(左右)都
				缺点:每一次需要确定清除的元素位置;
			6.用after伪类
				.clearFix:after{
								content: "";
								clear: both;
								display: block;
									};
				内部使用需要注意:content:"";
									clear:both;
									display:block;
		 */
		/*.wrap:after{
			content:"";
			clear: both;
			display: block;
		}*/
	</style>
</head>
<body>
	<div class="wrap">
		<div class="d2"></div>
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
