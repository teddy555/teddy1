<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特殊1</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;	
		}
		.div1{
			background-color: red;
			margin-bottom: 100px;
		}
		.div2{
			background-color: blue;
			margin-top: 100px;
		}
		/*当两个元素是兄弟关系时，第一个元素margin-bottom的和第二个元素margin-top的会产生叠压（两者取最大值）*/
	</style>>
</head>
<body>
	<div>
		<div class=div1></div>
		<div class=div2></div>
	</div>
</body>
</html>
