<!-- 
ps快捷键
ctrl+n  新建文档
ctrl+w  关闭文档
shift+选择  选择正方形
alt+选择   选择圆心
ctrl+shift+alt+s  储存为web所用格式 


打开标尺
	ctrl + r
	单位是 厘米
		编辑 -> 首选项 -> 单位与标尺 -> 标尺单位换为像素，文字单位换为像素
新建文件
	ctrl + n
关闭文件
	ctrl + w
拖入文件千万不要直接向图层拖入，需要向图层的名称右侧拖入
放大
	ctrl + +
缩小
	ctrl + -
后退
	找历史记录
	ctrl + z
		单步后退
	ctrl + alt + z
		多步后退
快捷键操作
	
选择
	使用选框工具选择
		取消选择
			右键 -> 取消选择
			ctrl + d
		还原取消选择
			ctrl + shift + d
	选择正方形
		按住 shift + 选择
	选择圆心
		按住 alt + 选择
保存
	ctrl + s
		主要用于储存 PSD 文件
	ctrl + alt + shift + s
		储存为 Web 所用格式

 -->
