	<!-- 
	超链接中href的填写方式
	1）.#  特点：1.污染地址链接  2.会刷新界面
	2）.###  特点： 1.污染地址链接  2.不会刷新界面
	3）.javascript   1.不会污染地址链接 2.不会刷新界面 3.无法实现跳转  简写：javascript:; 
	-->
	<a href="#">我是 # </a>
	<a href="###">我是 ### </a>
	<a href="javascript:void(0)">我是js的方法</a>

	</body>
</html>
