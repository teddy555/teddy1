<!DOCTYPE HTML>
<html>
	<head>
		<title>css的引入</title>
		<meta charset="utf-8">
		<!-- 内部样式表 -->
		<style>
			/*css选择器*/
			/*1.标签名选择器*/
			div{
				width: 300px;
				height: 300px;
				background-color: green;
			}
			/*2.类选择器*/
			.div3{
				width: 300px;
				height: 300px;
				background-color: blue;
			}
			/*3.ID选择器*/
			#div4{
				width: 300px;
				height: 300px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
	<!-- 第一种：内联样式表（行间样式表），直接写在标签的内部
		css基础语法
			属性名：属性值；
			width:300px;
			px:像素 

			width->宽度
			height->高度
			bcckground-color->背景颜色
			-->
		<div style="
		width: 300px;
		height: 300px;
		background-color: red;
		">内联样式表</div>
		<div>标签名选择器，作用范围：所有“同标签”</div>
		<div class="div3">类选择器,作用范围：所有同类名的标签，可以被多个标签同时使用</div>
		<div id="div4">ID选择器，作用范围：具有这个ID名的唯一的标签，只允许作用在一个标签上</div>
		<!-- 注：选择器优先级  谁控制的越精确，谁的优先级就越高
		　　标签名：所以div标签
		　　class：相同的类型（class）
		　　ID：一个
		　　内联样式表(内部自己控制)>ID选择器>class选择器>标签名选择器 -->
	</body>
</html>
