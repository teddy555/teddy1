<!-- 2.文档头 (类型) 声明   写法：<!DOCTYPE html>
这行命令，告诉浏览器我们要书写 html 文档了，文档类型是HTML5，注意：不是标签。
3.根元素(HTML所有内容都写在根元素里) -->
<html>
	<head>  <!-- 头部   内部包含的内容绝大部分是不可见的，主要是用来辅助页面的功能-->
		<title>html基础结构</title> <!--  用于定义页面的标题 -->
		<meta charset="utf-8">  <!-- 定义页面的元数据  属性：charset 针对搜索引擎和解析格式的属性-->
		</head>
	<body> <!-- 身体   内部包含的内容绝大部分都是可见的，主要是用来搭建HTML结构-->
	</body>
</html>
<!-- 4.前端三要素
  HTML   超文本标记语言    结构
  css    层叠样式表        样式
  js     脚本语言          行为 -->
 <!--  5.html 父元素  head/body 子元素
  父子关系要用tab换行，兄弟关系要处于同一列 -->
