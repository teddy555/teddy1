<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		div{
			font-size: 30px;
		}
		.div1{
			position: relative;
			left: 210px;
		}
		.div2{
			position: relative;
			/*bottom: 30px;*/
			/*
			相对定位
			position:relative;
			特性:	1.相对定位数值可以为负数
					2.设置数值为正数,则向相反的方向移动
					3.如果同时设置top和bottom,则top会生效;如果同时设置left和right,则left会生效
					4.相对定位的位移是参考自身原始位置移动的
					5.相对定位不会使元素脱离文档流(布局的时候还是需要去考虑的)
					6.相对定位偏移的时候,属性会保留在原始位置,内容会进行偏移
					7.如果只设置相对定位,不设置偏移量的话,对当前元素本身没有任何影响,相对定位主要使用于辅助绝对定位来使用的
			 */
		}
		/*
		内部激发四个属性值(这四个属性值原本就存在)
			top
			right
			bottom
			left
		 */
	</style>
</head>
<body>
	<div>我是没有位移的</div>
	<div class="div1">我是向左位移的</div>
	<div class="div2">我是向右位移的</div>
</body>
</html>
