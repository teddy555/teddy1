<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css</title>
	<style type="text/css">
		div{width: 1000px;
			height: 600px;
			border: 1px solid #000;
			/*			
		1.设置文字字号
			font-size: 100px;
			x-large xx-large x-small xx-small
			medium 普通字号（默认文字大小）
			文本如果不进行特殊设置 默认字号为16px
			font-size 是可继承的属性
		2.设置文字颜色
			color
		3.设置文字的修饰线
			text-decoration:
			underline   下划线
			overline     上划线
			line-through  删除线
			none          无修饰线 给超链接消除默认样式时使用
			blink          闪烁线(无效了)
		4.设置文字间距
			letter-spacing:
		5.设置文字首行缩进
			text-indent:
			px 单位是像素，相对长度单位，相对于显示器屏幕分辨率而言
			em 也是单位名称，也是相对长度单位，相对于当前对象内的文本尺寸而言的
			rem
		6.设置文字的大小写转换
			text-transform
			uppercase   所有单词全部大写
			lowercase   所有单词全部小写
			capitalize  所有单词首字母大写
		7.设置水平对齐方式
			text-align:
			center    居中对齐  
			left      左对齐
			right     右对齐

			text-align针对的不是它本身，而是它内部的元素，针对内部具有内联元素特征的元素（内联/内联块）生效
		8.设置垂直对齐方式
			vertical-align
			属性：  top
					middle
					baseline
					bottom
		9.设置文字行高
			line-height
		10.设置文字样式
			font-style
			normal  正常
			italic  斜体字
			oblique 倾斜的文字 
			italic失效的时候，需要用它代替，平时尽量使用italic
		11.设置文字的粗细程度
			font-weight
			normal   正常
			bold/bolder  加粗
		12.设置字体样式
			font-family   用于某个元素的字体族的名称或者类族的名称的一个优先表，浏览器会使用它可识别的第一个值，每个值使用，分割，始终需要提供一个类族名称作为最后选择
			SimHei   黑体
			SimSun   宋体
			STKaiti  华文行楷
			Microsoft YaHei   微软雅黑
			Helvetica  西式字体（推荐书写）
		13.设置文字中“英文”的显示方式
			font-variant
				normal       正常
				small-caps   英文全部变成大写并且以小字号显示
			*/
			font-size: 100px;
			/*text-transform: capitalize;*/
			text-align:center; 
			/*line-height: 600px;*/
			/*font-style: normal;*/
			/*font-weight: bold;*/
			/*font-family:Helvetica;*/
			/*color: red;
			text-decoration: line-through;
			letter-spacing:20px; 
			text-indent: 200px;*/
			font-variant: small-caps;
		}
	</style>
</head>
<body>
<div>css样式</div>	
</body>
</html>
