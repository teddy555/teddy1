<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>转化</title>
	<style type="text/css">
		div{width: 300px;height: 300px;background-color: red;
			display: inline-block;
			/*标签间的相互转化
			display
				block          块
				inline         内联
				inline-block   内联块
				none           无  让标签完全消失（布局的时候不会考虑该元素了）
			*/
		}
		.div2{width: 200px;height: 200px;background-color: red;}
	</style>
</head>
<body>
	<div>要放假了1</div><div class="div2">要放假了2</div>
	<div>要放假了3</div>	
</body>
</html>
