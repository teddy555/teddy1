<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏元素</title>
	<style type="text/css">
		.div1{
			width: 300px;
			height: 300px;
			background: red;
		}
		.div2{
			width: 0;
			height: 100px;
			background: green;
		}
		/*
		第一种
			display:none;
		第二种
			height:0;/width:0;
		第三种
			opacity:0;
		第四种
			visibility:hidden;
		第五种
			margin-left:9999px;
		第六种
			position:absolute;
			top:-9999px;
		第七种
			position:absolute;
			top:0;
			left:0;
			z-index:-9999;
		 */
		.div1:hover .div2{width: 100px;}
	</style>
</head>
<body>
	<div class="div1">
	<div class="div2"></div>
	</div>
</body>
</html>
