<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3</title>
	<style type="text/css">
		.left{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.right{
			width: 200px;
			height: 100px;
			background: blue;
			margin-left: 100px;
			/*float: left;*/
		}
		/*
		在IE6下，元素要通过浮动排在同一排，就需要给这行元素都加浮动。
		 */
	</style>
</head>
<body>
	<div id="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
