<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
			width: 300px;
		}
		li{
			height: 30px;
			border: 1px solid #000;
			vertical-align: middle;
		}
		a{
			width: 100px;
			height: 30px;
			float: left;
			background: red;
		}
		span{
			width: 100px;
			height: 30px;
			float: right;
			background: blue;
		}
		/*
		问题原因：在Ie 6/7下，li本身没有浮动，li里面的内容有浮动，li下会产生一个间隙
		解决方案：1.给li加浮动(会产生别的问题)
					2.给li加vertical-align
		*/
	</style>
</head>
<body>
	<ul>
		<li>
			<a href=""></a>
			<span></span>
		</li>
		<li>
			<a href=""></a>
			<span></span>
		</li>
		<li>
			<a href=""></a>
			<span></span>
		</li>
	</ul>
</body>
</html>
