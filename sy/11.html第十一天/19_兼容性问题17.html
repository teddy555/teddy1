<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16</title>
	<style type="text/css">
		body{
			height: 2000px;
			background: red;
		}
		.box{
			width: 200px;
			height: 200px;
			background: yellow;
			position: fixed;
			top: 30px;
			left: 100px;
			opacity: .5;
			filter: alpha(opacity=50);
		}
		/*
		问题原因：IE中是不认识opacity的
		解决方案：filter: alpha(opacity=50);
		 */
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
