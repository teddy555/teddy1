<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			overflow: auto;
			position: relative;
		}
		.div{
			width: 150px;
			height: 300px;
			background: red;
			position: relative;
		}
		/*
		问题原因：在IE6、7下，子级元素有相对定位，父级overflow包不住子级元素
		解决方案：1.给父级设置相对定位
		 */
	</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
	</div>
</body>
</html>
