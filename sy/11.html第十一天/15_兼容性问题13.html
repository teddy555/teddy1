<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			position: relative;
		}
		a{
			position: absolute;
			width: 40px;
			height: 40px;
			background: red;
			right: 20px;
			top: 20px;
		}
		ul{
			width: 150px;
			height: 150px;
			background: yellow;
			margin: 0 0 0 50px;
			padding: 0;
			float: left;
			display: inline;
		}
		/*
		问题原因：在IE6下，当浮动元素和绝对定位元素是兄弟关系的时候，绝对定位会失效
		解决方案：不让浮动元素和绝对定位是兄弟关系
					可以用div标签嵌套一下
		 */
	</style>
</head>
<body>
	<div class="box">
		<a href=""></a>
		<ul></ul>
	</div>
</body>
</html>
