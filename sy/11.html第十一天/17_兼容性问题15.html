<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15</title>
	<style type="text/css">
		.box{
			width: 201px;
			height: 201px;
			border: 1px solid #000;
			position: relative;

		}
		.box span{
			width: 20px;
			height: 20px;
			background: yellow;
			position: absolute;
			right: -1px;
			bottom: -1px;
		}
		/*
		问题原因：在IE6下，如果绝对定位的父级宽高是奇数的时候，子级元素的right和bottom会有1px的偏差。
		解决方案：无法修复，只能避免。
		 */
	</style>
</head>
<body>
	<div class="box">
		<span></span>
	</div>
</body>
</html>
