<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 34px;
			border: 1px solid #000;
		}
		input{
			width: 100px;
			height: 30px;
			border: 1px solid red;
			/*float: left;*/
		}
		/*
		问题原因：在IE6、7下，输入型表单控件上下会有1px的间隙
		解决方案：给input加浮动。
		 */
	</style>
</head>
<body>
	<div class="box">
		<input type="text">
	</div>
</body>
</html>
