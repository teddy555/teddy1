<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu</title>
</head>
<body>
	<form action="http://api.map.baidu.com/place/v2/search" method="get">
		<input type="text" name="query"><br><br>
		<input type="radio" name="region" value="深圳">深圳
		<input type="radio" name="region" value="江西">江西
		<input type="radio" name="region" value="北京">北京<br><br>
		<input type="radio" name="output" value="json">json
		<input type="radio" name="ak" value="6E823f587c95f0148c19993539b99295">
		<input type="submit" name="">
		<input type="reset" name="">
	</form>
</body>
</html>
<!--
参数一 query=搜索的内容  名字由input内部的name决定 数值由用户所输入的内容来决定
参数二  region=搜索内容的地区 同时设置多个name相同的单选框，但是每一个元素的value值不相同，最后提交哪个内容由用户来决定
参数三 output=json请求的方式
参数四 ak=6E823f587c95f0148c19993539b99295请求用户的识别码 
	参数3、4  因为当前接口内容数据格式固定，直接采用hidden的方式提交
-->
