<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		table{
			border: 1px solid black;
			border-collapse: collapse;
			/*
			border-collapse
				用于将边框合并（解决双边框问题）
				如果用于单元格双边框，则需设置给table
				* 一旦设置了，cellspacing就会失效
			 */
		}
		table td,table th{
			border: 1px solid #ccc;
			/*border-color: red green blue pink;*/
		}
	</style>
</head>
<body>
	<!-- 
	table 双标签
	  语义：定义表格
	tr   双标签
		语义：定义表格中的行
	td   双标签
		语义：定义单元格
	th   双标签
		语义：定义表格页眉的单元格
		浏览器会以加粗并居中来显示th中的内容
	caption  双标签
		语义：定义表格的标题
	thead   双标签
		语义：定义表格的头部
	tbody   双标签
		语义：定义表格的身体
	tfoot   双标签
		语义：定义表格的底部
	作用：1.工作中遇到需要动态的修改表格中的某些数据的情况时，我们可以通过tbody等标签配合Ajax（阿贾克斯）来动态修改内容。
	2.快捷键的实现，表格中的表格行和底部的统计行的设置，而主体内容不动
	3.便于打印的时候显示数据
	特性：1.tbody标签本身没有任何输出
		2.一旦我们设置了tbody之后，它实际上成立了一个独立的部分，设置内容的时候不能从一个主体跨越到另一个主体。
		加载顺序  thead->tbody->tfoot
	合并单元格
		1找到需要合并的单元格的起始位置
		2.确定合并的方向
			横向合并  colspan
			纵向合并  rowspan
		3.确定合并几个单元格
		4.处理多余的单元格
	 -->
	 <table cellspacing="0" cellpadding="10px" border="3px">
	 <caption>sz1605</caption>
	 <!-- 
	 cellspacing    指定单元格之间的间隙
	 cellpadding    指定单元格和内容之间的间距
	 border         指定边框宽度（默认为3D垄状边框）
	  -->
	  <thead>
	 		<th>姓名</th>
	 		<th>性别</th>
	 		<th>位置</th>
	 </thead>
	 <tfoot>
	 <tr>
	 		<td>孙影</td>
	 		<td>女</td>
	 		<td>中</td>
	 </tr>
	 </tfoot>
	 <tbody>
	 	<tr>
	 		<td>刘安华</td>
	 		<td>男</td>
	 		<td>前</td>
	 	</tr>
	 	<tr>
	 		<td>吴茜</td>
	 		<td>女</td>
	 		<td>右</td>
	 	</tr>
	 	<tr>
	 		<td>王俊</td>
	 		<td>男</td>
	 		<td>后</td>
	 	</tr>
	 	<tr>
	 		<td>谭耀琪</td>
	 		<td>男</td>
	 		<td>左</td>
	 	</tr>
	 </tbody>
	 </table>
</body>
</html>
