<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
	<style type="text/css">
		div{width: 100px;height: 100px;background: white;box-shadow:inset 0px 0px 100px purple;border-radius: 50%;display: inline-block; }
		/*盒阴影
		box-shadow
		数值的书写顺序
		1.数值：横向的偏移量
		2.数值：纵向的偏移量
		3.数值：阴影半径
		4.数值：阴影颜色
		*/
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
