<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类</title>
	<style type="text/css">
	div{
			width: 300px;
			height: 300px;
			background: red;
			opacity: .5;
		}

		/*a:link{}    未被访问过的链接  
		a:visited{}   已被访问的链接
		a:hover{}     鼠标悬停的时候
		a:active{}    鼠标点击的时候

		hover 需要书写在 link 和 visited 之后
		active 需要书写在 hover 之后

		focus 获取焦点时触发
		如果需要给div设置焦点
		1.可以给div设置tabindex为0
		2.
		*/
	/*div{width: 1300px;height: 300px;background: red;}*/
	div:link{background: red;}
	div:visited{background: purple;}
	div:hover{background: blue;}
	div:active{background: green;}
	</style>
</head>
<body>
	<div></div>
	<input type="text" name="">
</body>
</html>
