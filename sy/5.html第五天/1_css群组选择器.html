<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>群组选择器</title>
		<style type="text/css">
			/*.div1{width: 100px;height: 100px;background: red;}
			.div2{width: 100px;height: 100px;background: blue;}
			.div3{width: 100px;height: 100px;background: green;}*/

			/*
		}
		}
		css群组选择器
		可以将相部分的代码直接一次书写完成，可以同时针对不同内容进行设置
		选择器1+,+选择器2{}
		*/
	/*ICE（id、class、element）优先级计算原则
	继承  权重:0.001
	通配符  权重:0.1
	标签名选择器
	权重：1
	类选择器
	权重：10
	ID选择器
	权重:100
	内联样式表
	权重：1000
	后代选择器
	权重相加
	群组选择器
	没关系
	同级选择器的权重相加是存在极限的，不能越过更高级别的选择器权重。
	*/
	.div1,.div2,.div3{width: 100px;height: 100px;background: white;}
	/*
	伪类选择器
	正常的伪类
	 动态伪类
	hover
	当鼠标悬停在某一内容之上时触发*/
	.div1:hover{background: red;}
	.div2:hover{background: green;}
	.div3:hover{background: yellow;}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
