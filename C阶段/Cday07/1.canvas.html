	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		//获取画笔
		var ctx = canvas.getContext("2d");
		
		//设置填充颜色
		ctx.fillStyle = "deeppink";
		//绘制一个填充矩形
		ctx.fillRect(100,100,200,200);
		//绘制一个清空矩形
		ctx.clearRect(150,150,100,100);
		
		//设置边框颜色
		ctx.strokeStyle = "deeppink";
		//设置边框粗细
		ctx.lineWidth = 20;
		//绘制一个矩形边框
		ctx.strokeRect(75,75,250,250);
		
		ctx.strokeStyle = "lightgreen";
		ctx.lineWidth = 5;
		//绘制线段
		//开启路径
		ctx.beginPath();
		//设置起点
		ctx.moveTo(50,350);
		//设置经过点1
		ctx.lineTo(150,400);
		//设置经过点2
		ctx.lineTo(100,450);		
		//绘制
		ctx.stroke();
		//关闭路径
		ctx.closePath();
		
		
		//绘制边框三角形
		//开启路径
		ctx.beginPath();
		//设置起点
		ctx.moveTo(400,50);
		//设置经过点
		ctx.lineTo(600,50);
		ctx.lineTo(600,200);
		ctx.lineTo(400,50);
		//绘制
		ctx.stroke();
		//关闭路径
		ctx.closePath();
		
		//绘制填充三角形
		ctx.beginPath();
		ctx.moveTo(350,50);
		ctx.lineTo(350,200);
		ctx.lineTo(550,200);
		//填充
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		
		//绘制弧形
		ctx.beginPath();
		ctx.arc(650,350,50,0,Math.PI,false);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.arc(650,350,100,0,Math.PI*2,false);
		ctx.stroke();
		ctx.closePath();
		
		//绘制二次贝塞尔曲线
		ctx.beginPath();
		ctx.moveTo(400,350);
		ctx.quadraticCurveTo(300,500,200,350);
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		
		//绘制三次贝塞尔曲线
		ctx.beginPath();
		ctx.moveTo(750,150);
		//参数分别是控制点1、控制点2和结束点的x,y
		ctx.quadraticCurveTo(800,250,900,250,950,100);
//		ctx.fill();
		ctx.stroke();
		ctx.closePath();
