<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				margin: 200px auto;
				background-color: deepskyblue;
				/*提前给div设置一个透明边框，否则会出现一定问题*/
				border: 1px solid transparent;
				/*引入图片路径*/
				border-image-source: url(../img/border.png);
				/*将图片拆分成九宫格*/
				border-image-slice: 27 27 27 27;
				/*宽度*/
				border-image-width:30px;
				/*重复效果*/
				border-image-repeat: stretch;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
