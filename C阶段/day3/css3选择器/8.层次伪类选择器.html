<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div p{
				background: pink;
			}
			div>div>p{
				background: red;
			}
			div p+h2{
				background: orange;
			}
			div p~h3{
				background: lightcyan;
			}
		</style>
	</head>
	<body>
		<p>最外层的p元素</p>
		<div>
			<p>内层的p元素</p>
			<h2>我是h2</h2>
			<h2>我是h2</h2>
			<h2>我是h2</h2>
			<h3>我是h3</h3>
			<h3>我是h3</h3>
			<h3>我是h3</h3>
			<div>
				<p>最内层的p元素</p>
			</div>
		</div>
	</body>
</html>
