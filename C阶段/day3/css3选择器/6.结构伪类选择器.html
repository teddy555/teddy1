<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				height: 50px;
				background: orange;
			}
			/*根元素*/
			:root{
				background: pink;
			}
			/*内容为空的元素*/
			:empty{
				background: blue;
			}
			/**/
			#box :first-child{
				height: 100px;
				background: red;
			}
			#box :last-child{
				height: 100px;
				background: red;
			}
			#box :nth-child(2){
				background: black;
			}
			#box :nth-last-child(2){
				background: black;
			}
			
			/*父元素下只有一个子元素时生效*/
			#box2 :only-child{
				height: 30px;
				background: green;
			}
			/*父元素下同种类型的元素只有一个时生效*/
			#box div:only-of-type{
				background: lightblue;
			}
			/*奇数个*/
			#box :nth-child(odd){
				background: yellow;
			}
			/*偶数个*/
			#box :nth-child(even){
				background: purple;
			}
			
			#box p:first-of-type{
				background: #fff;
			}
			
			#box p:nth-of-type(2){
				background: olive;
			}
			
			#box p:last-of-type{
				background: #fff;
			}
			
		</style>
	</head>
	<body>
		<p></p>
		<p>&nbsp;</p>
		<p>
			
		</p>
		<p><!--这里是注释--></p>
		<p>有内容的p元素</p>
		
		<div id="box">
			<div></div>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
		</div>
		
		<div id="box2">
			<div></div>
		</div>
	</body>
</html>
