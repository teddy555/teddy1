<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="libs/jquery.js"></script>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>R:</span> <input type="range" min="0" max="255" value="0" /><span>0</span><br>
			<span>G:</span> <input type="range" min="0" max="255" value="0" /><span>0</span><br>
			<span>B:</span> <input type="range" min="0" max="255" value="0" /><span>0</span><br>
			透明度：<input type="range" min="0" max="10" value="10" /><span>1</span><br>
		</div>
	</body>
	<script type="text/javascript">
		for(var i = 0;i<$("input").length;i++){
			$($("input")[i]).mousemove(function(){
				var r = $("input")[0].value;
				var g = $("input")[1].value;
				var b = $("input")[2].value;
				var a = $("input")[3].value;
				$("span:eq(1)").html(r);
				$("span:eq(3)").html(g);
				$("span:eq(5)").html(b);
				$("span:eq(6)").html(a/10);
				$(".box").css({
					background:"rgba("+r+","+g+","+b+","+a/10+")",
					color:"rgb("+(255-r)+","+(255-g)+","+(255-b)+")",
				})
			})
		}
	</script>
</html>
