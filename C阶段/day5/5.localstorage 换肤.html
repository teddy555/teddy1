<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				margin: 100px auto;
				border: 5px solid #000;
				
			}
			.box .btn{
				width: 100px;
				height: 40px;
				font-size: 30px;
				text-align: center;
				line-height: 40px;
				float: left;
				margin: 10px;
				color: white;
			}
			.box .btn:nth-of-type(1){
				background: red;
			}
			.box .btn:nth-of-type(2){
				background: green;
			}
			.box .btn:nth-of-type(3){
				background: blue;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="btn">红</div>
			<div class="btn">绿</div>
			<div class="btn">蓝</div>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.querySelector(".box");
		//设置颜色
		function setBgcolor(color){
			//存储到本地
			window.localStorage.bgColor = color;
			//页面显示效果
			box.style.backgroundColor = color;			
		}
		
		//获取颜色
		function getBgcolor(){
			return window.localStorage.bgColor;
		}
		
		//初始化方法
		function initPage(){
			box.style.backgroundColor = getBgcolor();
		}
		initPage();
		
		var btns = document.querySelectorAll(".btn");
		console.log(btns);
		for(var i = 0;i<btns.length;i++){
			btns[i].onclick = changeColor;
		}
		
		//改变颜色
		function changeColor(){
			setBgcolor(getComputedStyle(this,null).backgroundColor);
		}
		
	</script>
</html>
