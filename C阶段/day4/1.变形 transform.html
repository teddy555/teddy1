<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				width: 200px;
				height: 200px;
				margin: 50px;
				float: left;
				border: 1px solid gray;
				transform-style: preserve-3d;
			}
			.box{
				width: 100%;
				height: 100%;
				opacity: 0.75;
			}
			/*2D平移*/
			#div_1 .box{
				background: red;
				transform: translate(10px,-10px);
			}
			/*2D缩放*/
			#div_2 .box{
				background: deepskyblue;
				transform: scale(.3,.5);
			}
			/*2D旋转*/
			#div_3 .box{
				background: orange;
				transform-origin: left top;
				transform: rotate(30deg);
			}
			/*2D倾斜*/
			#div_4 .box{
				background: darkblue;
				transform: skew(30deg,30deg) scale(.6);
			}
			/*3D平移*/
			#div_5 .box{
				background: lightgreen;
				/*transform: perspective(100px) translateZ(-50px);*/
				transform: perspective(100px) translate3D(50px,45px,20px);
			}
			/*3D旋转*/
			#div_6 .box{
				background: brown;
				transform: perspective(300px) rotate3d(1,1,1,45deg);
			}
			/*3D缩放*/
			#div_7 .box{
				background: yellowgreen;
				transform: perspective(600px) scaleX(1.5);
			}
			
		</style>
	</head>
	<body>
		<div id="div_1" class="container">
			<div class="box"></div>
		</div>
		<div id="div_2" class="container">
			<div class="box"></div>
		</div>
		<div id="div_3" class="container">
			<div class="box"></div>
		</div>
		<div id="div_4" class="container">
			<div class="box"></div>
		</div>
		<div id="div_5" class="container">
			<div class="box"></div>
		</div>
		<div id="div_6" class="container">
			<div class="box"></div>
		</div>
		<div id="div_7" class="container">
			<div class="box"></div>
		</div>
		
	</body>
</html>
