<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/*
			 flex-shrink:number 默认1
			 缩小,如果都设为1，空间不足时，将等比例缩小
			 如果只有一个设为0，空间不足时，不缩小
			 * */
			ul li:nth-child(1){
				flex-shrink: 0;
			}
			ul li:nth-child(2){
				flex-shrink: 1;
			}
			ul li:nth-child(3){
				flex-shrink: 2;
			}
			ul li:nth-child(4){
				flex-shrink: 3;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>
