<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/*
			 * flex-basis:length 默认0
			 * 固定大小
			 */
			ul li:nth-child(1){
				flex-basis: 100px;
			}
			ul li:nth-child(2){
				flex-basis: 200px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
