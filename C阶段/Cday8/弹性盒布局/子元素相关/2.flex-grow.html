<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/*
			 * flex-grow:number 默认0
			 * 放大
			 * */
			ul li:nth-child(1){
				flex-grow: 1;
			}
			ul li:nth-child(2){
				flex-grow: 1;
			}
			ul li:nth-child(3){
				flex-grow: 2;
			}
			ul li:nth-child(4){
				flex-grow: 1000;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
