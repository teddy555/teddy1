<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 数组的遍历
		 * 1.for 循环遍历数组（推荐使用）
		 * 2.for..in 循环遍历数组
		 * 3.for..each 循环遍历数组
		 */
		//for 循环遍历数组
		var arr=[10,20,40,80,160,0];
		//数组长度是多少，就循环遍历多少次，循环变量作为数组的下标
		for(var i=0;i<arr.length;i++){
			console.log(arr[i]);
		}
		
		//for..in 循环遍历数组
		var arr=[10,20,40,80,160,0];
		//每循环一轮,都会把数组的下标赋值给 index，index 从0开始获取
		//for(var index in arr){
		//循环输出0,1,2,3,4,5
		//	console.log(index);
		//		}
		//可以将声明变量的var进行省略，不大推荐
		for(i in arr){
			console.log(arr[i]);
		}
		
		
		//for..each循环遍历数组
		//ESS中增加的内容，我们可以使用for..each循环遍历数组中每一个元素
		//调用数组的for..each 方法，需要传入一个匿名函数
		var arr=[1,20,40,80,160,0];
		arr.forEach(function(element,index){
			console.log(element);
			console.log("index:"+index);
		})
		//匿名函数中需要两个参数，参数1：循环遍历的那个元素，参数2：循环遍历元素的下标
		//我们可以在匿名函数内部添加额外的代码
	</script>
</html>
