<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 数组的栈方法
		 * 栈：一种数据结构，特点：FILO（先进后出）
		 * 向栈内部存入元素，我们称之为"入栈"（push）
		 * 从栈移除元素，我们称之为"出栈"（pop）
		 * 
		 * 先入栈的元素在栈的下方，后入的元素在栈的顶部
		 * 这两个操作都是对栈顶元素进行操作
		 */
		var arr=[1,2,3];
		var len=arr.push("sy");
		//push方法返回添加成功后数组的长度
		console.log(len);
		console.log(arr);
		var item=arr.pop();
		//pop出栈操作，一次只能出栈一个元素，并返回移除的这个元素
		console.log(item);
		console.log(arr);
	</script>
</html>
