	<script type="text/javascript">
		/*
		 
		 * 函数重载（了解）
		 * 
		 * 重载在通常面向对象的语言当中是这样定义的
		 * 1.方法名相同
		 * 2.参数列表不同
		 * 同时满足这两个条件，才能成之为函数的重载
		 * */
		function add(num1,num2){
			console.log("两个参数的函数");
			return num1+num2;
		}
		function add(num1,num2,num3){
			console.log("三个参数的函数");
			return num1+num2+num3;
		}
		add(1,2,3);
		add(1,2);
		
		function add(){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}
		console.log(add(11,2));
		console.log(add(1,12,3,4,5));	
//		JS 当中,如果两个重名的方法,后面的会覆盖前面的
	</script>
</html>
