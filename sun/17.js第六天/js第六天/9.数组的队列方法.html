	<script type="text/javascript">
		/*
		 * 数组的队列方法
		 * 队列也是一种数据结构，特点：FIFO(先进先出)
		 * 
		 * JS栈也提供了模拟队列的方法
		 * 1.向队列头部添加元素（unshift）
		 * 从队列头部移除元素（shift）
		 * 2.向队列尾部添加元素
		 * 从队列尾部移除元素
		 * 
		 * 队列尾部的操作实际上是由push和pop完成的
		 */
		
		//创建一个数组，将其当作队列来进行操作
		var arr=["a","b","c"];
		//队列头部是a，尾部是c
		var firstItem=arr.shift();
		console.log(firstItem);//a
		//shift()方法是将队列元素从队列中移除，并且返回这个元素
		
		var len=arr.unshift("d");
		console.log(len);
		console.log(arr);
		//unshift()方法是向队列添加元素，并且返回这个数组的长度
	</script>
</html>
