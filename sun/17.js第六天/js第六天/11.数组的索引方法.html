<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 素组的索引方法
		 * 
		 * indexOf(item);
		 * 	从开始向后面进行查找，直到找到item第一次出现的位置
		 * 	indexOf(searchValue所需要查找的字符,fromIndex从哪一个元素开始进行搜索);
		 * lastIndexOf(item);
		 * 	从最后向后面进行查找，直到找到item第一次出现的位置
		 * 
		 */
		var arr=["张三","李四","王五","李四","赵六"];
		console.log(arr.indexOf("李四"));//1
		console.log(arr.lastIndexOf("李四"))//3
		console.log(arr.indexOf("李四",2));//3
		
		console.log(arr.indexOf("张三",1));//-1
		//如果元素无法找到则返回-1
		
		
	</script>
</html>
