	<script type="text/javascript">
		/*
		 * 数组的创建
		 * 	有两种创建方式
		 * 	1.字面量方式
		 * 		数组字面量指所有元素都有方括号括起来
		 * 		不同元素间用逗号隔开
		 * 		["a","b",1];
		 * 	2.构造函数
		 * 		构造函数在创建对象的时候才会使用
		 * 		数组构造函数创建方法
		 * 		Array();
		 * 		new Array(数组长度);
		 * 注意：   1.使用构造函数创建数组对象的时候，最后一个元素千万不要添加逗号，否则会报错
		 * 		2.使用构造函数，如果值传入一个Number数值，则这个数值必须>=0，否则也会报错
		 * 		3.使用构造函数创建数组对象的时候，new关键字其实可以省略，也可以写成 Array()
		 */
		
		
		//创建了长度为4的数组，初始化了四个元素
		var colors=["red","blue","green","yellow"];
		//创建了一个长度为0的空数组
		var colors=[];
		
		var aa=[1,2,3,];
		console.log(aa.length);
		//标准浏览器中长度为 3，IE当中解析出来长度为 4
		
		
		//==============================
		
		//创建一个长度为0的数组
		var color=new Array();
		
		//创建一个长度为5的数组
		var color=new Array(5);
		console.log(color.length);
		
		//创建一个长度为3的数组，三个元素分别为red.blue.green
		var color=new Array("red","blue","green");
		console.log(color);
		
		
		//===============================
		var arr=new Array();
		//变量	数组对象
		//栈区	堆区
		/*
		 * 栈区和堆区的关系
		 * 
		 * 内存当中，实际上分为很多个区域，分别用来保存不同的数据
		 * 其中分别重要的两个区域是栈区和堆区
		 * 
		 * 栈区：基本数据类型都保存在栈区，会根据函数的结束，而去释放内存
		 * 堆区：非基本数据类型（对象）保存在堆区，需要程序员手动开辟，手动释放
		 * 
		 * new 是在堆区开辟一块内存空间，用来存储对象
		 * arr 是数组的引用，通过栈区的引用来访问堆区的对象，因此，new 是返回堆区对象的引用
		 */
	</script>
