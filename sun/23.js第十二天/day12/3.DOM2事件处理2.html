<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #out{
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 0 auto;
        }
        #mid{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 0 auto;
        }
        #divin{
            width: 100px;
            height: 100px;
            background-color: gray;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="out">
    <div id="mid">
        <div id="divin"></div>
    </div>
</div>
<script type="text/javascript">
    /*
    * target：你点击的是谁，就是谁。一般是最内侧的那个元素
    * currentTarget：这个行代码所在的程序注册给了谁，就是谁
    * preventDefault: 阻止默认行为
    * stopPropagation：停止冒泡
    * */
    out.addEventListener("click", function (e) {
        console.log("out...");
    },true);
    mid.addEventListener("click", function (e) {
        console.log("mid...");
    },false);

    divin.addEventListener("click", function (e) {
        console.log("in...");
    },false);
</script>
</body>
</html>
