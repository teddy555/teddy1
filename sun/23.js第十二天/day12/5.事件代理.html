<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件代理</title>
		<style type="text/css">
			ul,li{
				padding: 0;
				margin: 0;
				list-style: none;
				display: block;
			}
			li{
				width: 50px;
				height: 30px;
				background: pink;
				float: left;
				line-height: 30px;
				text-align: center;
			}
			li:hover{
				background: #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="a1">1</li>
			<li id="a2">2</li>
			<li id="a3">3</li>
			<li>4</li>
		</ul>
	</body>
	<script type="text/javascript">
		document.querySelector("ul").addEventListener("click",function(e){
//			alert(e.target.innerHTML);
			switch(e.target.id){
				case "a1":
				console.log("111");
				break;
				case "a2":
				console.log("222");
				break;
				case "a3":
				console.log("333");
				break;
				default:
				console.log("444");
			}
		},false);
	</script>
</html>
