<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
				
				width: 200px;
				height: 200px;
				padding: 20px;
				background: pink;
				border: 1px solid #000;
			}
			/*a{
				position: relative;
			}*/
		</style>
	</head>
	<body>
		<a href="">
			<div></div>
		</a>
	</body>
	<script type="text/javascript">
		var box = document.querySelector("div");
		console.log(window.getComputedStyle(box,null).width);//200px
		console.log(box.offsetWidth);//获取到这个元素的宽,width+border+padding
		
		//获取当前元素的参照物父元素
		console.log(box.offsetParent);
		console.log(box.offsetLeft);
		console.log(box.offsetTop);
		
	</script>
</html>
