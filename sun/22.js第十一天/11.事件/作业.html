<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul,li{
				list-style: none;
			}
			ul{
				margin: 20px 10px;
			}
			ul li{
				float: left;
				width: 100px;

			}
			ul li a{
				display: block;
				padding-bottom:5px ;
				/*cursor: move;*/
			}
			li div:nth-child(1){
				height: 35px;
				text-align: center;
				background: #000;
				opacity: .8;
				position: relative;
			}
			li div:nth-child(2){
				text-align: center;
				background: #ccc;
				opacity: .5;
				display: none;
				border: 1px solid #ccc;
			}
			ul li div:nth-child(1) a{
				color: #fff;
				/*height: 25px;*/
				line-height: 30px;
			}
			ul li div:nth-child(2) a{
				text-decoration: none;
				color: #000;
				font-size: 14px;
				height: 25px;
				line-height: 30px;
				
				/*background: red;*/
			}
			li div:nth-child(2) a:hover{
				background: red;
			}
			span{
				width:0;
   				height:0;
    			border-width:0 10px 10px;
    			border-style:solid;
   				border-color:transparent transparent #ccc;
    			position:absolute;
    			left: 40px;
    			top: 25px;
    			display: none;
			}
			li:hover span{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div>
					<a href="">teddy
					<span></span>
					</a>
				</div>
				<div>
					<a href="">我的VIP</a>
					<a href="">个人中心</a>
					<a href="">账号设置</a>
					<a href="">意见反馈</a>
					<a href="">退出</a>
				</div>
			</li>
			<li>
				<div>
					<a href="">设置
					<span></span>
					</a>
				</div>
				<div>
					<a href="">搜索设置</a>
					<a href="">高级搜索</a>
					<a href="">关闭预测</a>
					<a href="">搜索历史</a>
				</div>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var lis = document.getElementsByTagName("li");
//		console.log(lis);
		for(var i = 0;i < lis.length;i++){
			lis[i].onmouseover = function(){
				//this 指代这个lis[i]对象
//				console.log(this.lastElementChild);
				this.lastElementChild.style.display = "block";
			}
			lis[i].onmouseout = function(){			
				this.lastElementChild.style.display = "none";
			}
		}
//		var aa = document.getElementsByTagName("a");
//		aa[1].onmouseover = function(){
//			this.style.backgroundColor = "blue";
//		}
	</script>
</html>
