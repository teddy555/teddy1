	<script type="text/javascript">
		/*
		 * 字符串的大小写转换
		 * 
		 * str.toUpperCase()
		 * 	该方法将字符串中所有字符转化为大写
		 * str.toLowerCase()
		 * 	该方法将字符串中所有字符转化为小写
		 */
		var str="abcABC";
		console.log(str.toUpperCase());
		console.log(str.toLowerCase());
	</script>
