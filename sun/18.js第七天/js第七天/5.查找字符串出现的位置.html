	<script type="text/javascript">
		/*
		 * 查找字符串出现的位置
		 * str.indexOf(searchValue,fromIndex)
		 * 该方法返回某个指定的字符串在字符串中首次出现的位置
		 * 参数：
		 * 		searchValue 必选参数
		 * 			规定需要检索的字符串数值
		 * 		fromIndex 可选参数
		 * 			规定字符串检索的起始位置，如果省略，则从字符串首字符开始
		 */
		var str="abnjnhjdnkdabjksjd";
		console.log(str.indexOf("ab"));//0
		console.log(str.indexOf("ab",1));//11
		console.log(str.indexOf("aqq"));//-1
		/*
		 * str.lastIndexOf(searchValue,fromIndex)
		 * 该方法返回某个指定的字符串在字符串中最后出现的位置
		 * 在字符串中从后往前检索
		 * 		参数：
		 * 			searchValue  搜索的内容
		 * 			fromIndex    搜索的范围
		 */
		var str="ashzsdas";
		console.log(str.lastIndexOf("as"));
		console.log(str.lastIndexOf("as",6));
		console.log(str.lastIndexOf("as",-1));//0
		
	</script>
</html>
