<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox" name="products" id="" value="" />1
		<input type="checkbox" name="products" id="" value="" />2
		<input type="checkbox" name="products" id="" value="" />3
		<input type="checkbox" name="products" id="" value="" />4
		<input type="checkbox" name="products" id="" value="" />5
		
		<br><br>
		<button id="all">全选</button>
		<button>取消全选</button>
		<button>反选</button>
	</body>
	<script type="text/javascript">
		var all = document.getElementsByTagName("button")[0];
		var noall = document.getElementsByTagName("button")[1];
		var all1 = document.getElementsByTagName("button")[2];
		
		
		all.onclick = function(){
			var products = document.getElementsByName("products");
			for(var i = 0;i < products.length; i++){
				products[i].checked = "checked";
			}
		}
		noall.onclick = function(){
			var products = document.getElementsByName("products");
			for(var i = 0;i < products.length; i++){
				products[i].checked = "";
			}
		}
		all1.onclick = function(){
			var products = document.getElementsByName("products");
			for(var i = 0;i < products.length; i++){
				if(products[i].checked){					
					products[i].checked ="";
				}else{
					products[i].checked ="checked";
				}				
			}
		}
	</script>
</html>
