	<script type="text/javascript">
	/*
	 parseInt()
	 该方法可以将内容转换为数字
	 	转换规则：从第一个非空白字符（除了空格、tab、换行）
	 	开始转换，直到遇到一个非数字字符为止，如果转换失败则返回NaN
	 * */
		console.log(parseInt("123"));//123
		console.log(parseInt("123a456"));//123
		console.log(parseInt("a123"));//NaN
		console.log(parseFloat("12.3"));//12.3
		console.log(parseFloat("12..3"));//12
		console.log(parseInt("12.3"));//12
		console.log(parseInt("123",10));//10
		console.log(parseInt("123",2));//1
		console.log(parseInt("123",8));//83
		
		/*
		 保留小数
		 	按照指定的小数返回数值的字符串内容
		 	转化的过程中小心数值的四舍五入
		 * */
		var num=10;
		console.log(num.toFixed(2));//10.00
		var num1=10.345;
		console.log(num1.toFixed(2));//10.35
	</script>
