

<!-- 
数据类型划分
第一种
一、简单数据类型（原始数据类型、基本数据类型）
		1.数字类型（Nunber）
		2.字符串(String)
			字符串是一组由16位组成的不可变的有序数列
				1）不可变 的是JS字符串的特性，只能通过replace（替换）的方式来更改
				2）16位  字符数组中每个元素占得16bits，2bytes（2字节），这是因为JS中采用的是Unicode编码，每个字符需要占两个字节
			字符串直接量
				在ECMAScript3.0版本中，规定所有字符串必须卸载同一行，在ECMAScript5.0版本中，字符串可以拆分成多行，每行必须以（\）结束
			字符串的长度
				是由其所包含的16位数值的个数（字符的个数），空的字符串长度为0
			转义字符
				\n  转行符
				\"  双引号
				\'  单引号
				\\  反斜线
				\t  水平制表符
				\v  垂直制表符
				\b  退格
				\r  回车
		3.布尔类型（Boolean）
			true  逻辑中的正确
			false  逻辑中的错误
		4.特殊：1）null  对象指针为空
					null是第二个内部只有一个值的类型
					从逻辑角度来看，null实际上表示了一个空的对象指针
				2）Undefined   当声明变量未赋值，变量数据类型就是Undefined，该类型内部有一个值，undefined。
			注意：Undefined实际上是从null派生出来的
	代表了各自类型的唯一成员
二、复杂数据类型（引用数据类型、对象类型）
	
	1、对象是属性的集合，每个属性都是由（名称：值）组成的
		值可以是原始的数值（数字、字符串、甚至于还可以再是一个对象）
		全局对象
	2、常见类型
		数组（Array）
		函数（function）
		对象（Object）
	从本质上来看，这三者其实都是对象（万物皆对象）
	*为什么这样划分
		存放位置不同
			原始数据类型存放于栈中
			对象类型存放于堆在

第二种
	1.拥有方法的类型
	2.不能拥有的类型
第三种
	1.可变类型
		对象
		数组
	2.不可变类型
		数字
		字符串
		null
		Undefined


表达式
			在JS脚本中运行时包含的常量，变量还有运算符等内容的式子
		运算符
			运算符也称之操作符，专门用于各种计算操作
			算术运算法  （+ - * / % ,）
		一元运算符
			++   自增运算
			--   自减运算
		赋值运算符和复合赋值运算符
			+= -= *= /=
		比较运算符
			> < >= <= == === != !==

		typeof   判断一个变量的类型

		类型转换
			自动类型转换（隐式类型转换）
			强制类型转换（显示类型转换）
				Number()
				String()
				boolean()
	*语句
		我们直接书写的每一行代码
		由若干条语句组成
	程序流程控制
	  流程结构
		1.顺序结构  一种有序的，依次执行的结构
		2.选择结构  根据条件是否成立来选择执行的道路
					选择结构中需要“条件语句”（if条件语句）
		3.循环结构  重复去执行几个模块，直到满足了某一个条件为止
		需要 循环语句 和 终止条件
 -->
