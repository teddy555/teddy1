<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 Number()
		 将当前内容强制转换为数字
		 1.null转换为Number 值为0
		 2.undefined 转化为数字 值为NaN
		 3.boolean可以转换为数字
		 4.如果转化内容中存在数字和点以外的内容，转化为NaN
		 5.转化内容中存在空格在开始位置，并不影响转换
		 如果在转换内容中间，则返回NaN
		 6.空的字符串会强制转换为0
		 
		 parseInt()  parseFloat()
		 * */
		console.log(Number("12.3"));
		console.log(Number("12a3"));//NaN
		console.log(Number("12+3"));//NaN
		console.log(Number(null));	//0	
		console.log(Number(undefined));//NaN
	</script>
</html>
