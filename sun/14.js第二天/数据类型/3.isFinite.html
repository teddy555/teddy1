	<script>
		/*
		 isFinite()
		 用于判断一个数是否是NaN或者Infinity
		 
		 如果是NaN或者是Infinity则返回false，其他则会返回true
		 * */
		console.log(isFinite(Infinity));
		console.log(isFinite(NaN));
		console.log(isFinite(-Infinity));
		console.log(isFinite(-1));
		
	</script>
