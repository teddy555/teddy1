<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="urlCount();">显示历史列表个数</button>
		<button onclick="myForward();">前进</button>
		<button onclick="myBack();">后退</button>
		<button onclick="myGo();">后退2步</button>
	</body>
	<script type="text/javascript">
		/*
		 * History 对象
		 * 
		 * History 对象包含用户(当前浏览器端口)中访问过的 URL
		 * History 对象是 window 对象的一部分
		 * 可以通过 window.history 进行访问
		 * 属性
		 * 		length
		 * 			返回浏览器历史列表中的 URL 的数量
		 * 方法
		 * 		back()  	 加载 History 列表中的前一个 URl
		 * 		forward()	加载 History 列表中的下一个 URl
		 *		go()		加载 History 列表中的指定的某个页面
		 * 					如果是负数表示后退，正数则表示前进
		 */
		
		function urlCount(){
			alert("历史列表中有"+history.length+"个URL");
		}
		function myForward(){
			//前进
			history.forward();
		}
		function myBack(){
			//后退
			history.back();
		}
		function myGo(){
			//后退
			history.go(-2);
		}
	</script>
</html>
