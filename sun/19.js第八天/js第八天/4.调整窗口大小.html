<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="to();">cws</button><br><br>
		<button onclick="by();">add ten px</button>
	</body>
	<script type="text/javascript">
		/*
		 * 调整窗口大小
		 * 	resizeTo()
		 * 		调整到指定大小
		 * 	resizeBy()
		 * 		增加指定的高度和宽度
		 * 一些浏览器中已经将这个方法移除，但是，在 IE 8 中还可以使用
		 */
		function to(){
			window.resizeTo(200,200);
		}
		function by(){
			window.resizeBy(20,20);
		}
	</script>
</html>
