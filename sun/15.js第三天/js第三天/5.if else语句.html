	<script type="text/javascript">
		/*
		 if..else
		 
		 if(condition){
		 	满足条件
		 	语句 1
		 }
		 else{
		 	不满足条件
		 	语句 2
		 }
		 * */
		var num;
		num=parseInt(prompt("请输入一个数字"));
		if(num<=0){
			alert("你可以回家了！！");
			}
		else{
			if(num<=60){
			alert("你需要努力了！！");
			}
			else{
			if(num<=70){
			alert("及格万岁！！");
				}
			else{
				if(num<=80){
					alert("还可以！！");
					}
				else{
					if(num<=90){
					alert("666！！");
						}
					else{
						if(num<=100){
						alert("厉害了！！");
						}
						else{
							alert("你开挂了吧！！");
						}
					}
				} 
			}
		}
	}	
		
		
		
	</script>
</html>
