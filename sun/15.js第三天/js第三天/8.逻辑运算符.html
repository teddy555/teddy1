	<script type="text/javascript">
		/*
		 逻辑运算符
		 
		 在日常开发中，经常会遇到判断某一内容是否处于某一区间的条件
		 用来连接多个条件的运算符，通过条件的真假值来确定最后的真假
		 逻辑运算符组成的表达式结果同样是非真即假的
		 
		 逻辑 与&&（一假即假）
		 	运算符两侧的表达式同时为真，则整个表达式才为真
		 逻辑 或||（一真即真）
		 	运算符两侧有任意一个表达式成立，则整个表达式成立
		 逻辑 非！  
		 	直接将表达式的结果取反
		 	
		 	
		 	
		逻辑运算中 短路现象
			逻辑 与
				当条件一不成立，无论条件二是否成立，直接判断不成立
			逻辑 或
				当条件一成立，无论条件二是否成立，直接判断成立
				
		逻辑 非  不能连用
		
		特殊情况
			操作数是 对象  ---> false
			操作数是 空字符串--->true
			操作数是 非空字符串--->false
			操作数是数字 0--->true
			操作数是数字 非零的数--->false
			操作数是数字 Infinity--->false
			操作数是数字 null--->true
			操作数是数字 NaN--->true
			操作数是数字 Undefined--->true
		 * */
		
	</script>
</html>
