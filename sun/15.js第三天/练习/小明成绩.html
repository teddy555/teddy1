<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		语文成绩：<input type="text" id="yu" /><br><br>
		数学成绩：<input type="text" id="shu" /><br><br>
		英语成绩：<input type="text" id="ying" /><br><br>
		<button id="js">计算</button>
	</body>
	<script type="text/javascript">
		var yu=document.getElementById("yu");
		var shu=document.getElementById("shu");
		var ying=document.getElementById("ying");
		document.getElementById("js").onclick=function(){
			if(yu.value<0||yu.value>100||shu.value<0||shu.value>100||ying.value<0||ying.value>100){
				alert("您输入的不正确，请重新输入！");
				yu.value="";
				shu.value="";
				ying.value="";
			}else{
				var sum=parseInt(yu.value)+parseInt(shu.value)+parseInt(ying.value);
				var p=parseInt(sum/3);
				alert("小明的总成绩为："+sum+"小明的平均成绩为："+p);
			}
		}
	</script>
</html>
