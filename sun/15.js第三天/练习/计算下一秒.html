<input type="text" />
<div>
	<button onclick="cacl();">计算下一秒</button>
</div>
<p></p>
<script type="text/javascript">
	var inputs = document.getElementsByTagName("input");
	var nextSecond = document.getElementsByTagName("p")[0];
	function cacl () {		
		var a = parseInt(inputs[0].value);
		var minute = parseInt(inputs[1].value);
		var second = parseInt(inputs[2].value);
		//先纠正用户的错误：
		while(a>=24){
			var hour = a;
			hour = hour-24;
			a=hour;			
		}		
//		alert(a);
		var hour=a;
		minute = minute > 59 ? 59 : minute;
		second = second > 59 ? 59 : second;
		
		//纠正后，把纠正后的值重写填入input中
		inputs[0].value = hour;
		inputs[1].value = minute;
		inputs[2].value = second;
		
		second++;
		if(second === 60){
			second = 0;
			minute++;
			if(minute === 60){
				minute = 0;
				hour++;
				if(hour === 24){
					hour = 0;
				}
			}
		}
		nextSecond.innerHTML = hour + ":" + minute + ":" + second;
		
	}
</script>
</body>
