<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript">
	var num = parseInt(prompt("请输入一个数字"));
	document.write(num + " = ");
	for(var i = 2, temp = num; i <= temp; i++){
		if(temp % i === 0){
			if(i === temp){
				document.write(i);
			}else{
				document.write(i + " * ");
			}
			temp /= i;
		}
	}
</script>
</body>

</html>
