<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="http://www.baidu.com" id="a_id" target="_blank">百度一下</a>
		<button onclick="getShuXing();">获取属性值</button>
		<button onclick="setShuXin();">设置新属性值</button>
		<button onclick="removeShuXin();">移除属性</button>
		<button onclick="jiancha();">检查属性</button>
		
		
		
		
	</body>
	<script type="text/javascript">
		/*
		 * 元素属性操作
		 * 
		 * 1.获取属性值
		 * 		getAttribute(attribute)
		 * 		参数：
		 * 			attribute	获取元素的某个属性名称  id、classname
		 * 		返回值：指定元素 的属性值
		 * 
		 * 2.设置属性值
		 * 		setAttribute()
		 * 		作用：创建或者更改某个属性
		 * 			如果指定的属性已经存在，则只设置该值
		 * 			如果指定的属性不存在，则创建该属性并且设置该属性的值
		 * 		参数：
		 * 			AttributeName  属性名称
		 * 			AttributeValue 新的属性值
		 * 			
		 * 3.移除属性值
		 * 		removeAttribute()
		 * 
		 * 		参数：
		 * 			AttributeName	必选参数  需要移除的属性的名称
		 * 
		 * 4.检查是否包含某个属性值
		 * 		hasAttribute()
		 * 		前面方法的需要检查的名称
		 * 		返回值为 true 或false
		 * 		判断某个属性是否存在
		 * 
		 * 
		 * 如果操作包含来自其他空间属性值的 XML 文档的时候，在当前四个方法后面+NS
		 * 四个方法命名空间版
		 */
		
		function getShuXing(){
			var a = document.getElementById("a_id");
			console.log("target="+a.getAttribute("target")+"\nhref="+a.getAttribute("href"));
		}
		function setShuXin(){
    		var a = document.getElementById("a_id");
    		a.setAttribute("href","http://www.yztcedu.com");
   	 	}
		function removeShuXin(){
    		var a = document.getElementById("a_id");
    		a.removeAttribute("target");
    		console.log(document.getElementById("a_id").hasAttribute("target"));

   	 	}

		function jiancha(){
		console.log("target:"+document.getElementById("a_id").hasAttribute("target"));
		console.log("href:"+document.getElementById("a_id").hasAttribute("href"));			
		console.log("id:"+document.getElementById("a_id").hasAttribute("id"));			
		console.log("class:"+document.getElementById("a_id").hasAttribute("class"));			
		console.log("name:"+document.getElementById("a_id").hasAttribute("name"));			
		
		}

	</script>
</html>
