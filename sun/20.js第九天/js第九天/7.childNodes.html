<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<a href="###">简书</a>
			<div>
				<a href="###">博客</a>
			</div>
			<input type="" name="user" id="user" value="" />
		</div>
	</body>
	<script type="text/javascript">
		/*
		 * childNodes 属性
		 * 
		 * 获取一个元素的所有子节点
		 * 返回值是一个数组
		 * 只获取子节点，不能获取子节点的子节点
		 */
		var nodes=document.getElementById("div").childNodes;
		console.log(nodes);
		for(var i = 0;i<nodes.length;i++){
			console.log(nodes[i]);
		}
		
		/*
		 * firstChild 属性
		 * 
		 * 获取元素的第一个子节点
		 * 如果选定的节点没有子节点，则直接返回null
		 * 
		 * lastChild 属性
		 * 
		 * 获取元素的最后一个子节点
		 * 如果选定的节点没有子节点，则直接返回null
		 */
		var div=document.getElementById("div");
		var fc=div.firstChild;
		var lc=div.lastChild;
		console.log(fc);
		console.log(fc.nodeName);
		console.log(lc);
		console.log(lc.nodeName);
	</script>
</html>
