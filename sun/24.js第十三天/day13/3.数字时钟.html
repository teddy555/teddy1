<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 50px;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box");
		setTimeout(function show(){
			var d = new Date();
			box.innerHTML = d.getFullYear()+"年"+d.getMonth()+"月"+d.getDate()+"日"
			+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
			setInterval(show,1000);
		},0);
		
	</script>
</html>
