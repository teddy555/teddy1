	<script type="text/javascript">
		/*
		 * 有两种方法创建正则表达式
		 * 1.直接通过 new 来调用构造函数创建正则表达式对象
		 * 参数：	1.正则表达式的字符串量
		 * 			2.模式
		 * 				i 忽略大小写
		 * 				g 全局匹配
		 * 2.直接写正则表达式的字面量
		 */
		var reg = new RegExp("box","gi");
		var s = "aBoxb";
		console.log(reg.test(s));
		
		
		var reg2="box";
		console.log(/Box/gi.test(reg2));
//		console.log(reg2);
	</script>
