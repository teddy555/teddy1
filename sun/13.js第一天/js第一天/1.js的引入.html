	<body>
		<!--
			js的引入方法
				三种：1.内部添加
							书写的<script>标签理论上可以出现在任何位置，但是推荐放在<head>标签内部或者<body>下方
								警告框会导致当前界面加载被截断，所以现阶段推荐书写在body下面
								script标签内部的type必选的属性
								type可书写的属性：平时推荐text/javascript
									text/javascript
										传统的写法，兼容性很好
									application/javascript
										标准写法，但是存在兼容性问题
									text/x-javascript
										x 这是个实验性的标志，不是标准类型（x 实际上表示 experiment)
									text/vbscript
										使用与服务器上 ASP 页面时使用，不应该使用该类型作为客户端的脚本。
									text/jscript
										jscript 实际上是指代表了IE浏览器，其他浏览器都无法识别。
							2.外部链接添加	
								
							3.直接在标签当中使用
		-->
	</body>
</html>
